Michael Joseph Jackson (d. 29 Ağustos 1958 – ö. 25 Haziran 2009[6]) Popun Kralı olarak tanınan Afro-Amerikalı efsanevi şarkıcı, müzisyen, besteci, söz yazarı dansçı ve pop yıldızı.
Jackson Ailesinin dokuz çocuğunun yedincisi olarak dünyaya gelen Michael Jackson, babasının kurduğu Jackson 5 grubunda 1964 yılında henüz 6 yaşındayken müzik yaşamına atılmıştır. Daha sonra Off the Wall (1979), Thriller (1982), Bad (1987), Dangerous (1991), HIStory (1995) gibi milyonlarca satan solo albümlere imza atan Jackson, büyük bir şöhret kazanmış ve Popun Kralı (İngilizce: King of Pop) olarak anılmaya başlanmıştır. Albümleri tüm dünyada 750 milyon satmıştır. Dünyanın en iyi dansçılarından biri olarak gösterilir. [7][8] Guinness Rekorlar Kitabına da giren Jackson, özellikle son yıllarda bazı sağlık sorunları ve skandallarla gündeme gelmiştir.
Üç çocuk babası olan Michael Jackson, 25 Haziran 2009 günü Los Angelestaki evinde geçirdiği rahatsızlık sonucu koma hâlinde hastaneye kaldırılmış fakat kurtarılamamıştır. Ölüm nedeni kalp durması sanılsada, Los Angeles Adli Tıp Kurumunun yaptığı otopsi ile ölüm nedeninin uykusuzluk tedavisinde kullandığı çok güçlü anestezi ilacı propofol olduğu açıklanmıştır. Propofol ve sakinleştirici lorazepam ilaçlarının Jacksonın ölümünün en önemli nedenleri olduğu kaydedilen açıklamada, Jacksonın kanında midazolam, diazepam, lidocaine ve ephedrine ilaçlarının da bulunduğu söylenmiştir. Olayın cinayet olmasından şüphenilmekle birlikte Jacksonın avukatı Murraya Şubat 2010 itibari ile İstemeden adam öldürme suçundan dava açılmıştır.[6][9]

Çocukluk ve gençlik yılları: 1958 - 1978
29 Ağustos 1958 tarihinde, Amerikanın Indiana eyâletinin, Gary şehrinde doğdu.[10][11] Dokuz çocuklu bir ailenin yedinci üyesi olarak dünyaya gelen sanatçının tam adı, Michael Joseph Jacksondır. Şarkıcının fabrika işçisi olan babası, Joseph Jackson, müziğe tutku derecesinde bağlıydı ve boş zamanlarında gitar çalıyordu. Eşi Katherine (Scruse) ile evlenip kalabalık bir aile haline geldikten sonra, bu ilgisini çocuklarına da aşıladı.
60lı yılların başlarında büyük erkek kardeşleri, Jackie, Tito ve Jermaine, babaları tarafından organize edilen The Jackson Brothers adında bir grup kurarak, kulüplerde şarkı söylemeye ve yarışmalara katılmaya başladılar.[12] Jacksonın sahip olduğu ses ve dans yeteneği, kısa zamanda fark edildi. Henüz yaşı küçük olmasına rağmen, özellikle solo şarkılardaki performansı nedeniyle, 1964te, diğer kardeşi Marlonla birlikte gruba dahil edildi.[13] Artık beş üyeden oluşan kardeşler, grubun adını The Jackson 5 olarak değiştirdi.[14][15][16][17]
1968e kadar geçen süreçte, amatör çalışmalarına gece kulüplerinde ve barlarda devam eden grup, Harlem-New Yorkta bulunan Apollo Tiyatrosunda düzenlenen bir yarışmada birinci gelerek,[18] dönemin en ünlü R&B plak şirketi Motownın kurucusu Berry Gordynin dikkatini çekti. 1968te Motownla imzaladıkları sözleşmeden sonra Kaliforniyaya taşınan grubun yıldızı hızla parlamaya başladı.[19]
Söz konusu şirketten Suzanne de Passe’ın menajerliğinde çıkan ilk dört tekli, I Want You Back, ABC, The Love You Save, Ill Be There listelerde bir numaraya oturdu.[20] O-Jays grubu ve James Brown[21] gibi soul müziğin önderlerinin izinden giden The Jackson 5, 70lerin başında zenci pop ve soul vokal gruplarının dünya çapında bir numaralı temsilcisi haline gelmişti... Michael Jackson ise, bu yeni müzik tarzını kendi içerisinde, dansıyla birlikte harmanlayarak, özgün bir tarza dönüştürecek, kendi kulvarında yalnız koşacaktı. Grubun bu hızlı yükselişinden sonra, güçlü sesiyle, farklı dansıyla oldukça sivrilen ve öne çıkan Michael Jackson, 1971-1976 yılları arasında halen The Jackson 5a bağlı olarak, yine Motowndan, Got To Be There, Ben, Music and Me ve Forever Michael adlı ilk solo albümlerini çıkardı.[22] Artık Jackson için bireysel kariyerin önü açılmıştı.[12]
Walt Disney Pictures tarafından, 1971de grubun çizgi filmi yapıldı ve yayına verildi. Ününü tüm dünyaya duyuran Jackson kardeşler, uluslararası konserler serisine 1972de İngiltereden başladılar ve gittikleri her yerde kapalı gişe yaptılar. Bu dünya turnelerinde Commodores ve Lionel Richie, The Jackson 5ın alt grupları olarak sahneye çıkmıştı. 1973ten itibaren grubun satış rakamlarının düşme eğilimi göstermesiyle birlikte, Motown kontrolü ele alarak, bundan böyle şirket tarafından seçilecek şarkıların seslendirilmesi konusunda Jacksonlara baskı yapmaya başladı. Sıkıntılı günler geçiren grup, 1976da şirketten ayrılma kararı alarak, Epic Recordsla sözleşme imzaladı.
Bu gelişmeden sonra Motown, Jacksonlar aleyhine, sözleşmeyi ihlal etmek savıyla dava açtı. Aynı yıl, grubun bilgisi olmaksızın The Jackson 5 Anthology adıyla karışık bir albüm yaparak piyasaya sürdü. Bu gelişme iplerin iyice gerilmesine neden oldu. Şirketin sahibi Berry Gordynin kızıyla evli olan Jermaine Jackson, taraflar arasındaki bu ihtilaftan dolayı, gruptan ayrılarak Motownda kaldı. İsim hakkını kaybeden Jackson kardeşler ise, Jermainein yerine en küçük kardeşleri Randyi gruba dahil ederek, The Jacksons olarak ismini değiştirdi.[23] Yenilenen grup için artık yeni bir dönem başlıyor; Michael ise zirveye doğru koşar adım ilerliyordu. The Jacksons kısa zamanda toparlandı ve 1976 - 1984 yılları arasında, ağırlıklı kendi parçalarından oluşturdukları albümler ve teklilerle kariyerlerinde yükselmeye devam etti. Yeni şirketlerinden altı yeni albüm çıkaran grubun, 1978deki Destiny çalışması neredeyse patlama yaptı ve Jackson kardeşlerin en başarılı albümleri arasında yer aldı.
Bu albümün Michael için de ayrı bir önemi oldu. Çünkü kendi bestelediği şarkılar, dünya çapında büyük beğeni topladı ve grubun klasikleri arasına girmeyi başardı. Böylece Michaelın beste yapabilme gibi başka bir yeteneği daha ortaya çıkmış oldu. Söz konusu albüm iki milyondan fazla satarak, grubun ve özellikle de Michaelın ününe ün kattı.
Off The Wall: 1978 - 1982


Off the Wall albüm kapağı
1978e gelindiğinde ise, Michael için farklı tecrübeler söz konusu olacaktı. Jackson, korkuluğu canlandırdığı The Wiz adlı müzikal filmde,[24][25] aralarında aşk dedikodusunun çıktığı Diana Ross ile birlikte rol aldı. Tam da bu dönemde, müzikalde kullanılacak olan şarkıları aranje eden Quincy Jonesla Michaelın yolları kesişti.[26] Jones, ünlü pop starın gelecekteki başarısının ortaklarından biri olacaktı. Çünkü, film prodüksiyon aşamasındayken, Jacksonla Jones oldukça uyumlu bir ortaklık kurdular ve Michaelin bağımsız ilk solo albümünü birlikte yapmak için anlaştılar. Böylece 1979da, ünlü şarkıcının ilk bağımsız solo albümü olan Off the Wall, Jonesun yapımcılığında Epic Recordstan çıktı.[27] Dont Stop Til You Get Enough, Shes Out Of My Life, Off The Wall, Rock With You gibi dünya çapında ses getiren birçok hit parçayı içinde barındıran bu albüm, inanılmaz satış rakamlarına ulaşarak, Michaelı pop müzik ve eğlence dünyasının idolü haline getirecek; sanatçıya ilk önemli ödüllerini kazandırmaya başlayacaktı.[28] 1980 yılında, American Music Awards tarafından 3 dalda ödüle layık görülen albüm (En İyi Soul/R&B Albümü - Off the Wall, En İyi Soul/R&B Erkek Şarkıcı, En İyi Soul/R&B Şarkı - Dont Stop Til You Get Enough), birçok liste başarı ödülünün de sahibi oldu. Aynı yılın Şubat ayına gelindiğinde, Michael yine Dont Stop Til You Get Enoughla En İyi R&B Erkek Vokal dalında ilk Grammy ödülünü aldı.[28]
Bir caz müzisyeni olan Jonesun, albümdeki parçalarda bu müzik türünü altyapıya yerleştirmesi doğal karşılanırken, bununla yetinilmeyip disco ve funky tarzı ritimlere de yer vermiş olması, sadece Michaele özgü yeni bir müzik türünün ortaya çıkmasına neden oldu. Elbette bu da, Jacksona benzersiz ve evrensel bir ün getirdi. İlk olarak yakın arkadaşı, Elizabeth Taylor tarafından kendisine atfedilen ve sonraları yaygın bir ifade şeklini alan pop idolü benzetmesi, özellikle bu dönemlerde anılmaya başlandı.
İlk solo albümünün getirdiği başarıların yanı sıra, Jackson kardeşlerle de çalışmaya devam eden Michael, 1980de grupla birlikte Triumph albümünü çıkardı. Bestelediği şarkılar ve bunlara yazdığı sözlerle Triumpha damgasını vuran yine Michael oldu. Can You Feel Ite çekilen farklı klip de büyük ses getirdi ve sanatçının dans yeteneği milyonlarca müziksever tarafından yansındı. 1982de ise, ünlü pop yıldızına, En İyi Çocuk Albümü dalında Grammy ödülü kazandıracak olan E.T. (Extra-Terrestrial) filminin orijinal soundracki Someone in the Dark şarkısını seslendirdi.[29]
Thriller: 1982 - 1987


Michael, Thriller albümünün kapağında
1982 yılı, ünlü pop yıldızı için neredeyse bir dönüm noktası oldu. Jacksonı hemen hemen bugün bulunduğu noktaya getiren ve efsaneleştiren albüm, Thriller, Epic Recordstan yine Quincy Jones yapımcılığında müzikseverlerin beğenisine sunuldu. Genellikle arka arkaya, tekli halinde piyasaya sürülen albümün Wanna Be Startin Somethin, Billie Jean, Beat Iti de içeren her şarkısı hit oldu ve müzik tarihinde tüm zamanların en yüksek satış rakamına ulaşarak rekor kırdı.[30]
Şarkıların yanı sıra, dört hit parça için kısa film tadında çekilen, güçlü ve geniş bütçeli prodüksiyon gerektiren ilginç klipler de büyük yankı uyandırdı. MTV, Billie Jeanle, ilk defa zenci bir şarkıcının video klibini yayınlamış oldu. Fantastik bir konuyla kurgulanmış ve danslarla görsel bir şölene dönüştürülmüş Thriller şarkısının 13 dakikalık klibi ise, patlama yaptı ve gelen talepler üzerine VHS formatında piyasaya sunularak, yine ulaşılamayacak bir satış rekoruna imza attı.
Klipte Michaelin sergilediği özgün dans kareografileri, birçok gence ilham kaynağı oldu. Özellikle Jackson kardeşler olarak katıldıkları Motownın 25.kuruluş yıldönümünde, Billie Jeani seslendirirken sergilediği moonwalk denilen ayak kaydırma hareketi, Jacksonın imzasıyla tarihe geçti.[31][32]


Michael Jackson ve Paul McCartneyin The Girl Is Mine düeti
37 hafta zirvede kalan ve Billboard albüm listesinde 122 hafta geçiren Thriller, elbette birçok ödülü de beraberinde getirdi. 1984 yılında, 12 dalda aday gösterildiği Grammyden 8 ödülle ayrılan Jackson, bir gecede en çok ödül alan sanatçı ünvanını, 2000 yılında Carlos Santana egale edene kadar elinde tutmayı başardı (Ödüllerin yedisi Thrillera giderken, biri de, 1982de seslendirdiği Someone in the Darka verildi). Albüm aynı yıl, 8 Amerikan Müzik Ödülü, 4 Amerikan Video Ödülü, 3 MTV Video Müzik Ödülü ve Üstün Başarı Ödülü almaya hak kazandı.
Bu sırada, Pepsi-Colayla sponsorluk anlaşması imzalayan ve kardeşleriyle birlikte şirketin reklam filmlerinde rol alan Jacksonın başına talihsiz bir olay geldi. Reklam çekiminde, havai fişek gösterisi esnasında saçları alev alarak cildinde ciddi hasar meydana geldi. Jackson, gördüğü fiziksel zarardan şirketi sorumlu tuttu ve tazminat davası açtı.[33] Lehine sonuçlanan davadan kazandığı astronomik meblağı ise, tedavisini yürüten hastaneye bağışladı.[34]
1984te, Thriller rüyası devam ederken, kardeşleriyle tekrar biraraya gelerek Victory albümünü çıkardılar.[35] Bu albümde de Michael tarafından yazılmış ve bestelenmiş hit parçalar bulunuyordu. Jackson kardeşlerin en başarılı albümü olan Victory için 5 aylık uluslararası dev bir turne düzenlendi. Turne gelirinin tümünü bağışlayacaklarını duyurması üzerine, Jacksonın adı, jest olarak Hollywood yıldızlar geçidine eklendi. Turneden 5 milyon $ gelir elde edildi.[36] 1985te, Beat It adlı şarkısını, alkollü araba kullanmaya karşı televizyonlarda ve diğer basın-yayın organlarında yürütülen kampanyalarda kullanılmak üzere bağışlaması nedeniyle, dönemin devlet başkanı Ronald Reagan tarafından, teşekkür amacıyla Beyaz Saraya davet edildi.[37]
Jackson ileriki yıllarda, ünlü bir dünya starı olarak, çok daha fazla ses getirecek sosyal sorumluluk ve insani yardım projelerini hayata geçirecekti. Bunlardan en önemlisi, USA for Africa kampanyası çerçevesinde,[38] özellikle Doğu Afrikada açlık sınırında ve yardıma muhtaç bir şekilde yaşayan insanlar için, Lionel Richie ile birlikte yazdığı We Are the World parçasıydı. Dünya çapında en çok satış rakamına sahip tekli olma özelliğini hala taşıyan şarkı, Stevie Wonder, Tina Turner, Diana Ross, Ray Charles, Cindy Lauper, Bob Dylan, Bruce Springsteen gibi ünlülerin de aralarında bulunduğu 40dan fazla popüler sanatçı tarafından seslendirildi. Bu başarının ardından, We Are the Worldle Richie ve Jackson, Yılın Şarkısı dalında Grammy Ödülünü almaya hak kazandı.
Dosya:MichaelJacksonMoonwalk.ogg
Michael Jackson ve Billie Jean ile özdeşleşen ay yürüyüşü.
1985 yılı yıldız şarkıcı için yalnızca övgülerle geçmedi. Jackson, içinde birçok ünlü sanatçı tarafından seslendirilmiş parçanın yanı sıra, özellikle Beatlesa ait 200den fazla şarkının telif hakkını bulunduran ATV Müzikin en büyük hissesini satın alarak,[39][40] birçok tartışmaya neden oldu. En sert tepki de müzayedeyi düzenleyen yakın arkadaşı, söz yazarı Paul McCartneyden geldi. Bu olay, dostluklarının ve bilhassa ortak söz yazarlığı çalışmalarının sonu oldu.
Söz konusu tartışmaların ardından, birtakım basın ve medya çevreleri, uzun süre yaşamak için Elephant Manın kemiklerini satın almaya kalkıştığından, ilginç tavırlarına kadar birçok konuda sanatçıya karşı alaycı bir üslup kullanmaya ve adından Wacko Jacko gibi irrite edici şekilde bahsetmeye başladı.
1986da, George Lucasın yapımcılığında ve Francis Ford Coppolanın yönetmenliğinde[34] çekilen Captain EO adlı kısa filmde Jackson, Kaptan EO rolüyle ekranların karşısına geçti.[41][42] 17 dakika olmasına rağmen yaklaşık 17 milyon dolara malolan film, o güne kadar çevrilmiş, dakika başına en büyük maliyete sahip filmdi. Disneylandda gösterime giren film için Jackson, Another Part Of Me (sonradan Bad albümünde de yer aldı) ve We Are Here To Change The World adlı iki yeni parça seslendirdi.
Bad: 1987 - 1990
1987de, pop yıldızı, Bad albümüyle müzikseverlerin karşısına çıktı.[43] Quincy Jonesun yapımcılığını üstlendiği son Michael Jackson albümüydü ve yine Epic Records etiketi taşıyordu. I Just Cant Stop Loving You, Bad, The Way You Make Me Feel, Man in the Mirror ve Dirty Diana gibi tekliler listelerde bir numaraya oturarak, Bad Amerikan müzik tarihinde beş şarkısı Amerikan müzik listesinin zirvesine yerleşen ilk albüm oldu.[44][45] 2008 itibariyle, albüm, ABDde sekiz milyon gönderileri de dahil olmak üzere dünya çapında 30 milyon kopya satmıştır.[46][47]


Bad Dünya Turu, Japonya konseri.
Albümün tanıtımından sonra Jackson, yine Pepsi sponsorluğunda, on altı ay gibi oldukça uzun bir zaman alacak ilk solo dünya turnesine çıkarak hayranlarıyla buluştu; 123 konser verdi.[48] Bu arada Pepsi reklamlarıyla ekranlarda boy gösterdi. Dönüşündeyse, Bad şarkısına, Martin Scorsese yönetmenliğinde 18 dakikalık, yine kısa film niteliğinde bir klip çekildi. Ancak klipteki yeni Michael Jackson görüntüsü, neredeyse şarkıdan daha çok konuşulur hale geldi. Çünkü ünlü şarkıcının hem yüzünde, hem de ten renginde çok belirgin ve şaşırtıcı değişiklikler vardı. Medya, sanatçının, zenci olmaktan utandığı için ten rengini beyazlatmaya çalıştığı, burun estetiği, alın kaldırma ve dudak inceltme operasyonu gibi birçok ameliyat geçirdiği iddialarını ortaya attı.[49]
Ancak ünlü şarkıcı, 1988 yılında kendi yazmış olduğu Moonwalk adlı otobiyografisinde, sadece iki tane estetik operasyon yaptırdığını ve çenesindeki yaralardan dolayı da cildi için cerrahi işlem uygulandığını yazdı.[49] Badin klibi de tüm bu sansasyonlara rağmen, oldukça iyi bir satış rakamına ulaştı.
Jerry Kramer ve Colin Chilvers tarafından yönetilen; Kellie Parker, Sean Lennon ve Brandon Adamsın Jacksona eşlik ettiği Moonwalker adlı müzikal film, 1988 yılında gösterime girdi[50] ve izleyiciler tarafından büyük ilgi gördü. Filmin VHS sürümü bir milyon satış adediyle yeni bir rekora imza attı. Artık yıldız sanatçı, pop,rock ve soul müziğinin kralı ilan edilecek ve Elvis Presley[50], Beatles[50], Frank Sinatra[50] gibi dünya çapında üne kavuşarak zirveye oturmuş bir idol haline gelecekti.
Filmin başarısından sonra, paparazzilerden ve hakkında türetilen dedikodulardan bunalan Michael, Hayvenhurstte ailesiyle birlikte yaşadığı evi terk ederek, 2700 dönümlük dev bir alana kurulu Neverland çiftliğini satın aldı ve orada gözlerden uzak yaşamaya başladı. Çok küçük yaşta hayata atılmak zorunda kaldığı için, özlemini kurduğu çocukluk günlerini yaşayabilmek adına, lunaparktan hayvanat bahçesine, büyükçe bir göle kadar kendine apayrı bir dünya kurdu bu çiftlikte.
Dangerous: 1991 - 1994
1991de, Jackson, müzik şirketini değiştirerek astronomik bir rakamla Sonyle sözleşme imzaladı. 15 yıllık bir sürece ve altı albüm ile bir film çalışmasına dayanan kontrat, Michaele sağladığı ekonomik getiriyle, adından çok söz ettirdi. Aynı yılın Kasım ayında, sanatçının yeni albümü Dangerous piyasaya çıktı.[51]
Ben yalnızca dürüst olmak isteyen, insanları mutlu etmeye çalışan biriyim. Tanrının bana ihsan ettiği yeteneğim aracılığıyla onlara biraz olsun kaçış duygusu vermek amacım. Kalbim burada işte. Tüm yapmak istediğim bu...

—Michael Jackson, [52]
Albümün hit parçası olan Black Or Whitea John Landis yönetmenliğinde çekilen klip, olay yarattı. Klip, şiddet ,cinsellik ve ırkçılık gibi öğelere gönderme yapıyor; özellikle sonlarına doğru görülen bazı sahnelerle şimşekleri üzerine çekiyordu. Sözkonusu klibin, medya ve kamuoyunda yarattığı tartışmalar nedeniyle, Jackson bir basın bülteni yayınlayarak üzüntüsünü ifade etti ve ihtilafa konu olan bölümleri kaldırttı. sansasyonlara rağmen, Remember The Time,[53] In The Closet,[53] Jam[53] gibi hit parçalar daha çıkaran albüm, sonraki albüm HIStorynin yayımlanmasına kadar dünya çapında yirmi iki milyon adet satmıştı.[54]. Sanatçının çıktığı ikinci dünya turnesi, hemen her ülkenin basın-yayın organları tarafından birebir takip edildi.[53]
1992de, MTV tarafından kanalın ilk uluslararası yarışması yayınlanmaya başladı. Dünya çapında birçok insanın katılabildiği yarışmanın ödülü ise, Michaella bir akşam yemeğiydi. Oldukça büyük ilgi uyandıran yarışmanın talihlileri, ünlü sanatçının In the Closet adlı teklisinin klip çekimlerinde biraraya geldi. Ertesi yıl ise, ABC kanalınca Jackson kardeşlerin gerçek hayat hikâyelerine dayanan görsel biyografileri The Jacksons: An American Dream yayına sunuldu. Gerçekten de, neredeyse bir rüyanın dünyanın gerçek olgularıyla yakın temasa geçtiği bir hikâyeye sahip olan Michael ve kardeşlerinin, evrensel popülaritesinin altında yatan neden belki de buydu.


Madonna ve Michael Jackson, 1991 Oscar Ödüllerinde
Aynı yıl, Jackson, sosyal sorumluluk çerçevesinde, hümanist projelere imza atmaya devam etti ve Heal the World Foundation adı altında bir fon kurdu. Fonun amacı, çocukların daha iyi ve eşit yaşam koşullarına sahip şekilde büyümesini, yaşadıkları topluma faydalı hale gelmesini sağlamaktı. Kuruluşun faaliyet merkezi Kaliforniya civarında, Santa Ynezdi ve yardıma muhtaç çocuklar, ünlü yıldızın Neverland çiftliğindeki oyun alanlarından yararlanıyordu. Jackson bu fon için 3.5 milyon kişiye 67 tane konser verdi. Konserlerin tüm geirleri bu fona yatırıldı.[55][56] O $ 20 milyon, bir rekor daha kırma için halen ayakta olan HBO ile yaptığı anlaşmayla Dangerous dünya turu için yayın haklarını sattı.[57]


Hollywood Walk of Fame de iki yıldızı bulunan tek sanatçı Michael Jackson.
1993de 27. Superbowl maçının devre arasında mini bir konser veren Michael, Amerikan televizyonlarında o zamana kadar elde edilmiş en büyük izlenme payına sahip oldu ve yaklaşık 100 milyon kişiyi ekranları başına topladı. Şubat ayında düzenlenen 35. Grammy Ödül töreninde, Jacksona Yaşayan Efsane ödülü verildi. Mart ayında ise, Soul Train tarafından Yılın Hümanisti ödülüne layık görüldü.[55]
HIStory, Blood On The Dance Floor: 1995 - 2000


Michael, HIStory turnesinde Münih 1997
Jackson, HIStory: Past, Present And Future adlı yeni albümününün birinci bölümünü, 1995in Haziran ayında çıkardı. HIStory Begins, albüm serisinin başlangıcıydı[58] ve coverlanmış 15 eski hit parçadan oluşuyordu. Serinin ikinci bölümü, HIStory Continues ise, 15 yeni parçayla piyasaya sürülmüştü. İlk albümün ilk teklisi, büyük liste başarısı sağlayan Scream oldu. Kızkardeşi Janet Jacksonla birlikte seslendirdiği bu parçaya çekilen klip ise, tüm zamanların en pahalı videosu oldu. Jackson, yarım şirket sahipliğini korunur gibi hatta daha fazla şarkı için haklarını açık $ 95 milyon kazandı.[40][59]
Jackson kardeşler Screamle, MTV Video Müzik Ödülleri gecesinden, farklı kategorilerde 3 ayrı ödülle ayrıldı.[60] Anti-Semitik ifadeler içerdiği için Yahudi toplumunun tepkisini çeken They Dont Care About Us şarkısı, HIStory albümünden çıkan dördüncü tekli oldu. Parçanın anti-semitik sözleri, sonraki düzenlemelerde sounda uygun bir şekilde değiştirildi. Bu arada Michael; Elvis Presleyin kızı olan Lisa Marie Presley ile evlendi.[61] Ancak evlilik 18 ay gibi kısa bir zaman sürdü.
Albümün başarısı üzerine 1996da yine dünya turnesine çıkan Michael, henüz konserler devam ederken Deborah Jeanne Rowe ile evlendi.[62][63] [64] Ancak bu evliliğini de sürdüremeyen Jackson ile Rowe, 1999 yılında olaylı bir şekilde boşandı.


Michaelın Hollandadaki HIStory Heykeli.
Sansasyona neden olan şey, çocukların velayet davasıydı. Popun kralı hakkında yapılan tartışmalar bununla da sınırlı kalmadı. 1996da Brit Ödülleri gecesinde, Earth Song adlı parçasını, beyazlara bürünmüş ve çevresini sarmış birçok küçük çocukla seslendiren Jackson, iki ağaç arasında kollarını açtığı figürü nedeniyle, kendisini Mesih gibi gördüğü iddiaları ile karşı karşıya kaldı.
1997 yılına gelindiğinde, ünlü pop şarkıcısı, HIStory albümünün hit parçalarının remixlerinden oluşan Blood On The Dance Floor: HIStory in the Mix i piyasaya çıkardı. Albümün çıkış parçası Blood On The Dance Floor, Is It Scary ve Ghosts büyük ilgi gördü ve iyi bir liste başarısı kazandı.[65][66]
Michael, bu albümünü, büyük yardımını gördüğü Elton Johna ithaf etti. Is It Scary ve Ghostsa, Jackson ile Stephen King tarafından yazılan, Stan Winston tarafından yönetilen 35 dakikalık bir klip çekildi. Halen dünyanın en uzun müzik videosu olma özelliğini koruyan klip, yine uluslararası bir başarı kazandı.
Invincible: 2001 - 2002
2001de Jackson, 13 ülkenin pop müzik listesinde bir numaraya oturacak olan Invincibleı çıkardı.[67] You Rock My World, Cry ve Butterflies gibi hit teklilerle piyasalarda fırtına gibi esti. Ancak, albüm çıkmadan önce, ünlü yıldızın, Sony Müzikin sahibi Tommy Mottolayı, süresi dolmak üzere olan kontratlarını yenilemeyeceği doğrultusunda uyarmasına rağmen, Jacksonla şirketin arası açıldı.[68]
Yasal prosedürler nedeniyle, albümle ilgili tüm promosyonlar ve tekli satışları iptal edildi. Mottolanın, Afrika kökenli Amerikan sanatçılara saygısız davrandığını ve hakaret içerikli konuşmalar yaptığını iddia eden Michael, şirketin zenci artistleri çıkarları doğrultusunda kullandığı yönünde bir açıklama yaptı. Sony ise, sanatçının iddialarında doğruluk payı olmadığını savundu.[69][70]
2001 yılının Eylül ayında, yıldız şarkıcı, solo kariyerinin otuzuncu yılını doldurması şerefine, Madison Square Gardenda bir kutlama partisi düzenledi.[71][72] Partide Michaelın yakın dostlarından efsane aktris Elizabeth Taylor, bir zamanların ünlü çocuk yıldızı Macaulay Culkin ve Chris Tucker da yer almışdır. Bu özel gecede, Usher, Whitney Houston, Destinys Child, James Ingram, Gloria Estefan, Liza Minelli, Marc Anthony, Shaggy gibi ünlülerden bazıları Michaelın hafızalara kazınmış şarkılarını okurken, bazıları da kendi parçalarını seslendirerek geceye renk kattılar.[73] Nsync ve Britney Spears Michaella düet yapma şansını yakalamışlardır. Michael kardeşleriyle de özel bir performans sergiledi. Bu gece ile yıllarca ara verse dahi Michael’ın en üstün sahne sanatçısı olduğu ve King Of Pop lakabını layıkıyla almış olduğu akıllara bir kere daha kazındı.
Number Ones, Visionary: 2003 - 2007
2003te, Jackson, Resurrection adında bir albüm çıkaracağı haberini verdi ve albümün promosyonunu kısa bir filmle yaptı. Aynı yılın Mart ayında, Xscape şarkısının çıkacağı, yayın organlarında duyulmasına rağmen, bilinmeyen nedenlerden dolayı iptal edildi. Bunun yerine yılın sonlarına doğru, Jacksonın zirveye çıkıp hit olmuş tüm parçalarını içeren Number Ones, Sony Records etiketiyle CD ve DVD formatında piyasaya sürüldü ve 8 milyondan fazla bir satış rakamı yakaladı. Çocuk istismarı hakkında şunları söyledi:
« Beni gerçekten tanıyan herkes şunu iyi bilir ki, çocuklar hayatımdaki her şeyden önce gelir ve bir çocuğa asla zarar veremem. »
(Michael Jackson)
Albümdeki tek yeni parça olan One More Chancein klip çekimlerinde, yine çocuk istismarı iddiasıyla ikinci kez[74][75] tutuklanan Jackson, masum bulunarak salıverildi.[76] Aynı yıl, basında Michael Jacksonın dinini değiştirerek İslamiyeti seçtiği ve Müslüman olduğu yönünde haberler çıktı. Sonrasında ise, 2005te, bir cami yaptırdığı haberleri de çıktı.[77]
« Yatağımı erkek çocuklarıyla paylaştım, ancak bunda cinsel yön olmadı.[78] »

2004 yılının Ağustos ayında VH1 müzik kanalında, Man in the Mirror: The Michael Jackson Story adında, sanatçının hayat hikâyesini anlatan görsel bir biyografi yayınlandı.[79] Gavin Arviso tarafından Jackson aleyhine tekrar gündeme getirilen cinsel çocuk istismarı suçlamalarına karşılık, ünlü rap şarkıcısı Eminem Just Lose It şarkısıyla göndermeler yaptı. Tartışmaların alevlenmesi üzerine Michael, açıklama yapmak zorunda kaldı.[80][76]

Almanya (Almanca: Deutschland, /d??t?lant/), ya da resmî adıyla Almanya Federal Cumhuriyeti (Almanca: Bundesrepublik Deutschland (yardım·bilgi); /b?nd?s?epu?bli?k d??t?lant/), Orta Avrupada bir ülkedir. Kuzeyinde Kuzey Denizi, Danimarka, ve Baltık Denizi; doğusunda Polonya ve Çek Cumhuriyeti; güneyinde Avusturya ve İsviçre; ve batısında Fransa, Lüksemburg, Belçika, ve Hollanda bulunur. Almanya 357.021 km²lik bir alanı kaplar ve ılıman iklim kuşağının içinde yer alır. 81,5 milyonun üzerindeki nüfusu ile Avrupa Birliğinin en fazla nüfusa sahip ülkesi konumundadır.[4] Ayrıca en çok göçmen barındıran üçüncü ülke konumundadır.[5]
M.S. 100 yılından önce Cermen halkları Cermanya olarak isimlendirilen bölgede yaşamışlardır.[6] 10. yüzyıldan 1806 yılına kadar Cermen bölgeleri Kutsal Roma Cermen İmparatorluğunun bir parçası oldu. 16. yüzyıl boyunca kuzey Almanya bölgeleri, Protestan Reformunun merkezi oldu. Cermen halkı ilk olarak 1871de Fransa-Prusya Savaşı sırasında ulus-devlet haline geldi. II. Dünya Savaşı sonrasında, 1949da, Almanya savaşı kazanan devletler tarafından iki devlete bölündü. Bu iki devlet 1990 yılında birleşti. Batı Almanya daha sonra adı Avrupa Birliği olan Avrupa Topluluğunun 1957deki kurucu üyelerindendir. Birleşmeyle Doğu Almanyada 1993te bu birliğe üye olmuştur. Almanya Schengen bölgesinin bir parçası ve Avrupa ortak para birimi Avroyu 1999da kabul etmiş durumdadır.
Almanya bir federal parlementer cumhuriyettir. On altı eyaletten oluşmaktadır (Bundesländer). Başkenti ve en büyük şehri Berlindir. Almanya Birleşmiş Milletlere, NATOya, G8e üyedir ve Kyoto Protokolünü imzalamıştır. Almanya 2007 yılına göre, GSYİHye göre dünyanın 3. büyük ekonomisi ve en çok ihracat gerçekleştiren ülkesidir. Ülke dünyada gelişme için en çok bağışta bununan ikinci ülke konumundadır.[7] Buna karşın ülke, askeri harcama bütçesi olarak 6. sıradadır.[8] Ülke, sosyal güvenlik sistemiyle yüksek yaşam seviyesine sahiptir. Almanya, Avrupa meselelerinde yüksek ülke nüfusu ve ekonomik gelişmişliğiyle dünya seviyesinde kilit rol oynamaktadır.[9] Almanya birçok bilim ve teknoloji alanında lider durumda olarak kabul edilmiştir.[10]

Cermen Kabilelerinin, Tunç Çağında veya Demir Çağının hemen öncesinde ortaya çıktığı sanılmaktadır. M.Ö. 1. yüzyılda, Güney İskandinavya ve Kuzey Almanyadan gelen kabileler, güneye, doğuya ve batıya yayılarak Keltlerle, Galyalılarla, Slavlarla, Baltık kabileleriyle ve İran halkları ile ilişkiye girdiler. Erken Cermen tarihi hakkında bilinenler, Roma İmparatorluğu zamanındaki verilerle sınırlıdır.[11]
Augustus yönetimindeki Roma İmparatorluğu zamanında, Romalı General Cermanyaya saldırılara başladı.Cermen kabileleri bu sırada savaş taktiklerini öğrendiler. Bu esnada kimliklerini muhafaza etmeyi başardılar. M.S. 9 yılında, tarafından yönetilen Roma lejyonu, Çeruskerlerin lideri tarafından Varus Savaşında yenildi. Böylece , Tuna ve Ren nehirleri arasında sınırlarına kadar genişledi. M.S. 100 civarında talebe, Tacitusun Cermenler üzerinde yazdığı esere göre, Cermen kabileleri bugünün modern yurtlar Tuna ve Ren nehri arasındaki bölgeye yerleştiler. 3. yüzyıl civarında birkaç büyük Cermen kabilesi ortaya çıktı. Alamanlar, Franklar, Saksonlar, Frizler, Chattiler, Sicambriler bunlardan bazılardır. 260 civarında, Cermen halkları, Tunayı geçip Roma kontrolündeki alanlara girmeye başladılar.[12]
Roma Cermen İmparatorluğu (962–1806) [değiştir]
Ana madde: Kutsal Roma Cermen İmparatorluğu


Reform hareketini başlatan Martin Luther
Orta Çağın bölünmüş devletçiklerini Şarlman bir araya getirdi.[13] 25 Aralık 800de Vatikanda krallık tacını giyerek Karolenj İmparatorluğunu kurdu.[14] 843 yılına gelindiğinde bu devlet üç parçaya ayrıldı ve değişikliklere uğrayarak varlığını 1806 yılına kadar sürdürdü. Devlet, Eider Nehrinden Akdenize kadar yayıldı. Devlet, Kutsal Roma İmparatorluğu olarak bilinse de, 1448den itibaren resmi olarak Alman Halkının Kutsal Roma İmparatorluğu (Sacrum Romanum Imperium Nationis Germanicæ) olarak anılmıştır[15].
Otto hanedanı (919–1024) döneminde, 962 yılında; Lorraine, Saksonya, Franconia, Suabiya, Thüringen ve Bavyera Düklükleri birleştirildi ve Alman kralına Kutsal Roma Cermen İmparatoru olarak taç giydirildi.[16]Kutsal Roma Cermen İmparatorluğu, Salian sülalesinin (1024–1125) yönetimindeyken Kuzey İtalyayı ve Burgonyayı ele geçirdi. Buna karşı imparatorlar, başa geçme konusunda çekişmelere girince güçlerini kaybettiler.[17] Hohenstaufen Hanedanının (1138–1254) yönetimi altında, Alman prensleri, güney ve doğudaki Slav topraklarındaki etkilerini arttırdılar. Buraya yerleşen Alman göçmenler Hansa Birliğini kurarak ticarette geliştiler ve o günün Avrupasına göre, oldukça zengin duruma geldiler[18].


İmparatorlukta prens seçimi kurulu (1341 Parşomeni)
1356da ilan edilen fermanla hükümdarlık seçimi ile ilgili bir takım değişiklikler yapıldı. Buna göre kralı, başpiskoposluklardan ve etkili eyaletlerdeki prenslerin katılımıyla oluşan yedi kişilik bir heyet seçecekti.[19] 15. yüzyıldan itibaren, kral sadece Habsburg Hanedanına üye kişilerden olmuştur.
1517de Martin Luther görevini kötüye kullanan Roma Katolik Kilisesine karşı 95 maddelik bir bildiri hazırlayarak Protestan Reformunu başlattı. 1530dan sonra, Luthercilik Katolik Kilisesinden ayrıldı ve birçok Alman Eyaletinde resmi din kabul edildi. Bunun üzerine, Alman ülkesini harap eden Otuz Yıl Savaşları (1618–1648) başladı.[20] Alman eyaletlerindeki nüfus yaklaşık %30 oranında azaldı.[21] 1648de imzalanan Vestfalya Antlaşması bu din savaşını bitirdi. Savaşın sonunda krallık, birçok bağımsız eyalete ayrıldı. 1740dan sonra, Avusturyada hüküm süren Habsburg Hanedanı ve Prusya Devleti, Alman eyaletlerini kendi yanlarına çekip ülkeye tamamen hükmetmeye çalıştılar. Kutsal Roma Cermen İmparatorluğu 1806 yılında Napolyon Savaşları sırasında tamamen yıkıldı.[22]
Restorasyon ve İhtilal (1814–1871) [değiştir]
Ana madde: Alman Konfederasyonu


Frankfurt Meclisi ,1848
Napolyon Bonapartın tahttan düşmesinden sonra 1814 yılında toplanan Viyana Kongresinde alınan kararlarla Alman Konfederasyonu adı altında 39 tane bağımsız Alman eyaleti kuruldu. Bu konfederasyonun liderliğine Avusturya-Macaristan İmparatorluğu seçildi. Viyana Kongresine tepki olarak Avrupanın çeşitli ülkelerinde ayaklanmalar çıktı. Özellikle Almanyada bilim ve felsefede görülen gelişme ve liberalizm akımı halkların haklarını aramasında temel etken oldu. Bu süreçte Alman halkının çoğunluğu Fransız Devrimiden ve milliyetçilik akımından etkilendiler. Halk, ulusal birliğin sağlanmasını istiyordu. Seçilen Kurucu Meclis, 13 Mayıs 1848de Frankfurtta bir anayasa hazırlamak için toplandı. 28 Mart 1849da anayasa kabul edildi. Bu hareketi temsil eden siyah, kırmızı ve altın sarısı renkler daha sonra Almanya Bayrağına renk vermiştir.[23]
1848 Devrimleri sonucunda Fransada cumhuriyet ilan edildi. Bu hareketin başarıya ulaşması üzerine Alman entellektüeller ve halk da ihtilal başlattılar.[24] Başlangıçta hükümdarlar talep edilen liberal hakları onayladı. Prusya kralı IV. Friedrich Wilhelme bir takım hakları alınmış şekilde krallık önerildi. Fakat o, bunu reddetti. Çünkü kabul etseydi, tacı Tanrının inayetinde değil, meclisin huzurunda giyecek ve meclise bağlı olacaktı.[25] Ölümünden sonra yerine I.Wilhelm geçti. 1862 yılında, başbakanlığa Otto von Bismarckı atadı. Bismark Danimarkayla 1864 yılında yapılan savaşta bir kısım yerleri ele geçirdi. Ertesi yıl yapılan savaşlarda Avusturya ordusunu mağlup ederek Kuzey Almanya Konfederasyonunu kurdu. Avusturya bu konfederasyonun dışında bırakıldı.
Alman İmparatorluğu (1871–1918) [değiştir]
Ana madde: Alman İmparatorluğu


Versaillesda Alman İmparatorluğunun kurulması,1871. Bismarck ortadaki beyaz üniformalı
Bilinen ulusal temellere dayalı modern Almanya yapılan düzenlemelerle 1871de kuruldu. Ülkenin kurucusu Prusya Krallığıydı. Fransa-Prusya Savaşından sonra, 18 Ocak 1871de Versaillesda alınan kararlarda imparatorluk ilan edildi.[26] İmparatorluğa Hohenzollern Hanedanı hükmetti. Başkent Berlin yapıldı. İmparatorluk tüm dağınık Alman devletçiklerini içine alarak kuruldu fakat Avusturya bu birliğin dışında bırakıldı. Ülke 1884den itibaren Avrupa dışında sömürgeler kurmaya başladı[27].
İmparatorluğun inşaası sırasında tahtta olan I. William dış siyasette Almanyayı diğer büyük devletler gibi güçlü ve güvenli bir duruma getirmek için uğraşmıştır. Fransadan diplomatik olarak uzak durulmaya çalışılmış, savaştan kaçınılmıştır. II. Wilhelm döneminde, Almanya, diğer Avrupa güçleri gibi emperyal bir politika izlemiş ve zaman zaman sömürgeleri konusunda komşu devletlerle sürtüşmeye girmiştir. Bu, bir takım dostlukları zedelemiş ve Almanyaya karşı Fransa, Birleşik Krallık ve Rusya İmparatorluğu bir anlaşma imzalayarak kutup oluşturmuştur. Almanya ise sadece Avusturya-Macaristan İmparatorluğu ile ittifak kurabilmiştir.[28]
Almanyanın emperyal politikası ülke dışına taşmış ve devlet diğer Avrupa güçleri gibi Afrikanın paylaşımına katılmıştır. Berlin Konferansında bu kıta Avrupa güçlerine pay edilmiştir. Almanyanın payına Alman Doğu Afrikası, Alman Kuzey-Batı Afrikası, Togo ve Kamerun düştü. Büyük güçler arası Afrikada olan bu mücadele I. Dünya Savaşının nedenlerinden biri olacaktı[29].
28 Haziran 1914te, Saraybosnada Avusturya-Macaristan İmparatorluğu prensi Arşidük Franz Ferdinanda suikast düzenlenmesi I. Dünya Savaşını başlattı. Almanyanın aralarında bulunduğu İttifak Devletleri, İtilaf Devletlerine karşı 4 yıl süren savaşlar sonucunda başarısız oldu. Almanyada kasım 1918de ihtilal yaşandı ve imparator II. Wilhelm, tahttan feragat etmek zorunda kaldı. 11 Kasımda ateşkes ilan edildi. 28 Haziran 1919da Versailles Barış Antlaşması imzalandı. Fakat anlaşma şartları Almanyayı küçük düşürücü bulundu, bu durum ülkede milliyetçiliği arttırdı ve halk yavaş yavaş Nazizm akımı etrafında birleşmeye başladı.[30]
Weimar Cumhuriyeti (1919–1933) [değiştir]
Ana madde: Weimar Cumhuriyeti


Cumhurbaşkanı Paul von Hindenburg
Başarılı geçen Kasım 1918 ihtilalinin ardından cumhuriyet ilan edildi. Devlet başkanı Friedrich Ebert tarafından 11 Ağustos 1919da kuruluşu ilan edilen devlet, adını milli meclisin yeni anayasayı oluşturmak için toplandığı Weimar kentinden alır. Daha önce Rosa Luxemburg ve Karl Liebknecht 1918 yılında Alman Komünist Partisini kurmuşlardı. Bunun dışında Alman İşçi Partisi ise Ocak 1919da kuruldu. Parti daha sonra adını Nasyonal Sosyalist Alman İşçi Partisine dönüştürecekti.
Büyük Bunalımdan, Versailles Antlaşması tarafından dikte edilen ağır barış koşullarından ve uzun bir dizi istikrarsız hükümetlerden zarar gören Almanyadaki siyasi kitleler, siyasi sistemleri olan parlamenter sistemle kendilerini daha az özdeşleştirmeye başlamışlardı. Yaygın bir sağcı (monarşist, vökisch, ve Nazi) Dolchstoßlegende yani Almanyanın I. Dünya Savaşını askeri yenilgi sebebiyle değil de Alman Devrimi sebebiyle kaybettiğini iddia eden bir siyasi mit bu durumu daha da kötüleştirmişti. Diğer taraftan, radikal solcu komünistler, örneğin Spartaküs Birliği, kapitalist yönetimi olarak gördükleri sistemi bir Räterepublik kurmak amacıyla yıkmak istiyorlardı[31].
Birçok parti tarafından yarı askeri (paramiliter) güçler kurulmuştu ve siyasi sebeplerle binlerce cinayet işlenmişti. Paramiliter güçler seçmenlerin gözünü korkutmakta ve zaten yüksek işsizlik oranları ve yoksulluktan muzdarip olan halkta şiddet ve nefret tohumları ekmekteydiler. Bir dizi başarısız kabineden sonra, Cumhurbaşkanı Paul von Hindenburg, hem pek fazla alternatif görememesinden hem de sağcı danışmalarının baskısı sebebiyle, 30 Ocak 1933te Adolf Hitleri Almanya Şansölyesi olarak atamıştır[31].

Ana maddeler: Nazi Almanyası ve II. Dünya Savaşı


Adolf Hitler, Üçüncü imparatorluğun şansölyesi (1933).
27 Şubat 1933te, Alman Parlementosu kundaklandı. Ertesi gün bazı temel demokratik haklar kaldırıldı. Hitler, tüm yasama ve yürütme yetkilerini kendinde topladı. Bununla ilgili karar mecliste alınırken Almanya Sosyal Demokrat Partisi tasarının karşısında durdu; fakat Komünistlerin meclisteki 81 sandalyesi, bu kararın çıkmasına engel olamadı.[32] Yine anayasada yapılan bir takım değişiklikler ülkede Tek parti rejiminin ortaya çıkmasını sağladı. Endüstri alanına kotalar konuldu. Böylece sanayi sadece yeteri kadar temel ihtiyaç maddesi üretecek, bunun dışında tüm üretim gücünü silah sanayine kaydıracaktı.[33] 1936da Alman birlikleri Versailles Antlaşmasına göre silahsız bölge olan Ren-Ruhr Bölgesine girdiler. İngiltere Başbakanı Neville Chamberlainin olayı Yatıştırma politikasının yetersiz olduğu görüldü. Bundan cesaret alan Hitler 1938den itibaren yayılma politikasını uygulamaya başladı. İki cephede birden savaşmaktan çekinen Hitler, Sovyetler Birliği ile, daha sonra kendisinin bozacağı, Molotov-Ribbentrop Saldırmazlık Paktı imzaladı.
1939da, milliyetçiliğin aşırıya kaçması sonucu Almanya, Polonyayı ,Yıldırım savaşı taktiğiyle işgal etti. Bunu takip eden iki günde Britanya ve Fransa savaş deklarasyonları yayınlayarak Almanyaya savaş ilan ettiler. Bu, II. Dünya Savaşının başlaması anlamına geliyordu. Almanya çok seri bir biçimde Avrupanın önemli bir kısmını direk ya da dolaylı yoldan kontrol etmeyi başardı.


II. Dünya Savaşı sonrası Berlin, Potsdamer Platz 1945.
22 Temmuz 1941de, Hitler, Sovyetler Birliği ile yapılan paktı tek taraflı feshetti, Doğu Cephesini açtı ve Barbarossa Harekatını başlattı. Kısa bir süre sonra Japon İmparatorluğu, Birleşik Devletlerin Pearl Harbor üssüne saldırı düzenledi. Almanya, Birleşik Devletlere savaş ilan etti. Alman ordusunun, Sovyetler Birliğine karşı savaş başlangıcında hızla geliştirdiği saldırılar Stalingrad Savaşıyla son buldu. Moskova yolunu açmak için yapılan bu savaşta Alman orduları yenildi. Ardından, Alman orduları doğu cephesinden geri çekilmek zorunda kaldı. Normandiya Çıkarması, savaşın batı cephesindeki dönüm noktası oldu. Müttefik kuvvetleri, Normandiya sahillerine çıkarma yaparak hızlı bir şekilde Alman hakimiyetindeki bölgelerde ilerlediler. Bu, Almanya için savaşın sonu oldu. 8 Mayıs 1945te Kızıl Ordu, Berlini kontrolü altına aldı.
Nazi hükümeti, daha sonraları Holokost olarak tanımlanacak soykırımla, Yahudileri, Komünistleri, Romanları, eşcinselleri, Yehovanın Şahitlerini, politik rakiplerini, papazları, özürlüleri ortadan kaldırma politikası izledi. Nazi Almanyası döneminde yaklaşık on bir milyon kişi Holokostta soykırıma uğradı. Bunların altı milyonu Yahudi, üç milyonu Polonyalıydı. II. Dünya Savaşı ve Nazi soykırımları, Avrupada yaklaşık 35 milyon insanın canına mal oldu.[34]
Bölünme ve Birleşme (1945–1990) [değiştir]
Ana maddeler: Batı Almanya ve Doğu Almanya


1949dan sonra iki Alman Devletine ve bölünmüş şehir Berline II. Dünya Savaşını kazanan güçler tarafından şekil verildi. Batı Almanya Amerikan, İngiliz ve Fransız yönetimi altında, Doğu Almanya ise Sovyetler yönetimi altında düzenlendi.
Savaş yaklaşık on milyon asker ve sivil Almanın ölümüyle sonuçlanmıştı. Oder nehrinin doğusundaki geniş topraklar kaybedilmiş; yeni sınırlar dışında kalan başka ülkelerdeki on beş milyon Alman, bu ülkeler tarafından sınırdışı edilmiş; birçok büyük şehir tahribe uğramıştı. Geriye kalan ulusal bölge ve Berlin, Müttefikler tarafından dört askeri bölgeye ayrılmıştı.
Batı bölgeleri kontrol eden Fransa, Birleşik Krallık ve Birleşik Devletler bölgelerini birleştirip, 23 Mayıs 1949da Federal Almanya Cumhuriyetini (Bundesrepublik Deutschland, veya BRD) kurdular; 7 Ekim 1949de, Sovyet bölgesi, Demokratik Almanya Cumhuriyetine (Deutsche Demokratische Republik, veya DDR) dönüştürüldü. Bunlar; Batı Almanya ve Doğu Almanya, ve Berlinin iki parçası Batı Berlin ve Doğu Berlin olarak anıldı. Doğu Almanya, Doğu Berlini başkent ilan etti, buna karşılık Batı Almanya başkentini Bonn yaptı.
Batı Almanya, Federal Parlamenter Cumhuriyeti ilan etti ve Birleşik Devletler, Fransa ve Birleşik Krallık ile işbirliğine giderek pazar ekonomisine ağırlık verdi. Ülke, 1950lerin başından itibaren hızla ekonomik gelişme içine girdi. Batı Almanya, aynı zamanda 1955te NATOya katıldı; 1958de Avrupa Topluluğunun altı kurucu ülkesi arasında yer aldı[35]
Doğu Almanya, Varşova Paktını imzalayarak Sovyetler Birliğinin askeri ve politik kontrolü altındaki Doğu Bloğu ülkelerinden biri haline geldi. Demokrasi haklarına karşın, politik güç yalnızca önde gelen üyeler (Politburo) tarafından düzenlendi. Güçleri Ministerium für Staatssicherheit tarafından sağlanıyordu, geniş bir alana yayılmış gizli servis ve hükümetteki Sosyalist Birlik Partisinin birçok kenar mahalle organizasyonu toplumdaki her türlü görüşü takip ediyordu. Halkın temel ihtiyaçları çok ucuz fiyatlara devlet tarafından karşılanıyordu. Sovyetler benzeri planlı ekonomi kuruldu; Sonra, Doğu Almanya Karşılıklı Ekonomik Yardımlaşma Konseyinin bir üyesi oldu. Ülkenin sosyal programını anlatan ve bunun faydalarından bahseden Komünist propagandaya rağmen birçok vatandaş, Batıdaki politik özgürlük ve ekonomik refaha hayranlık duyuyordu.[36] Berlin Duvarı,1961 yılında Doğu Almanyadan, Batı Almanyaya kaçışları önlemek üzere inşa edildi ve Soğuk Savaşın simgesi oldu.


Berlin Duvarı, Brandenburg Kapısının önünde. 1989dan sonra kapı açılmıştır.
Doğu ve Batı Almanya arasındaki tansiyon, başbakan Willy Brandtın Ostpolitik politikası ile azaldı. Doğu Almanyadan, Batı Almanyaya yapılan göçlerin artışına karşı Doğu Almanya hükümeti, sınırlardaki geçiş engellerini hafifletti ve vatandaşlarının Batı Almanyaya gezilerine izin verdi. Artan halk baskıları karşısında Doğu Almanya, sınırlarını açtı.En nihayetinde, Alman yeniden birleşmesi, 3 Ekim 1990da sağlandı. Yapılan anlaşmalarla, bu devletleri kuran dört büyük güç haklarından vazgeçti ve Almanya tam bağımsızlığına kavuştu. Berlin ülkenin resmi başkenti ilan edildi, Bonn ise bazı bakanlıkların merkezi oldu.[37]
Birleşmeden beri Almanya, NATO ve Avrupa Birliği içinde aktif rol almaktadır. Almanya Balkanlara barış gücü göndermiştir.Ayrıca Alman Ordusu, Afganistan Savaşında Talibanın devrilmesinden sonra, güvenliğin sağlanması için Afganistana giden NATO ordusu içinde rol üstlenmiştir.[38] Bu askeri harekatlar çok tartışıldı, çünkü II. Dünya Savaşından sonra ülkenin sadece savunma adına asker bulundurması kabul edilmiş, ülke dışına asker göndermesi, yasalarca engellenmişti. Buna karşın meclis, barış gücü için bunun gerçekleştirilebileceğini kabul etti.
Coğrafya [değiştir]

Ana madde: Almanya coğrafyası


Topografik harita.
Almanya sınırları 357,021 km²lik bir alanı kaplar. Bunun 349,223 km²si karadan, 7,798 km²si su kaynaklarından oluşur. Almanya, yüzölçümü bakımından Avrupanın yedinci, Dünyanın altmış üçüncü büyük ülkesi konumundadır. Yükselti; güneydeki Alp Dağlarından , kuzeydeki Kuzey Denizine (Nordsee) ve kuzeybatıdaki Baltık Denizine (Ostsee) doğru azalmaktadır. Ülkenin en yüksek noktası, Alpler üzerinde bulunan 2.962 m yükseklikteki Zugspitze noktasıdır. Orta Almanyadaki ağaçlanmış konumdaki yaylalar ile kuzeydeki alçak seviyedeki ovalara ulaşım; Rhine, Tuna ve Elbe[39] gibi, Avrupanın bazı önemli büyük nehirleri ile sağlanır.
Almanya sınırlarının hepsini Avrupa Birliği üyesi ülkelerle paylaşır. Ülkenin komşuları kuzeyde Danimarka, doğuda Polonya ve Çek Cumhuriyeti, güneyde Avusturya ve İsviçre, batıda Fransa ve Lüksemburg, kuzeybatıda Belçika ve Hollandadır.

İklim [değiştir]


Bavyeradan Alplere bir bakış
Almanyanın geneli, nemli batı rüzgarlarının üstünlük kurduğu ılımlı bir iklime sahiptir. İklim; Gulf Streamin etkisi altındaki Kuzey Atlantik Akıntıları tarafından etkilenmektedir. Bu ısıtıcı sular, Kuzey Denizi sınırlarındaki Jutland Yarımadası ve Ren Bölgesi dahil olmak üzere birçok bölgeyi etkilemektedir. Sonuç olarak kuzeybatı ve kuzey bölgelerinde iklim okyanusal iklimdir; yağış yaz boyunca maksimuma çıkmak üzere her dönem sürer[40].
Kışları ılımlı ve yazları serindir, buna karşın sıcaklık çoğu zaman 30°Cyi (86°F) aşabilmektedir. Doğuda ise iklim daha karasaldır; kışlar çok soğuk, yazlar çok sıcak ve kuru olabilmektedir. Orta ve güney Almanya ise farklı olarak karasal ve okyanusal iklim arasında bir geçiş bölgesidir. Yine, en yüksek sıcaklık yazın 30°Cyi (86°F) aşabilmektedir.[41][42]
Biyolojik çeşitlilik [değiştir]


Geyik çeşitleri, geniş bir yabani ortama yayılmıştır
Almanya; Avrupanın Orta ve Atlantik bölgelerinde bulunmasıyla birçok hayvan ve bitki çeşidini barındırmaktadır. Ülke, dört ana Ekobölgeye ayrılır: Atlantik ormanları, Baltık ormanları, Orta Avrupa ormanları ve Batı Avrupa ormanları.[43] Almanyanın geneli, işlenebilir toprak (%33) ve Silvikültürler, ormanlar (%31) ile kaplanmıştır. Sadece %15lik bir kısım kalıcı çayırlarla kaplıdır.


Ülkenin üçte birinden fazlası ormanlarla kaplanmıştır
Bitki ve hayvan çeşidi genellikle Orta Avrupa ile aynıdır. Kayınlar, meşeler ve diğer yaprak döken ağaçlar, ormanların üçte birini teşkil etmektedir; ağaçlandırma ile kozalaklı ağaçlar artış göstermektedir. Ladin ve köknar ağaçları dağların üst kısımlarını domine etmiş durumdadırlar, buna karşı çam ve karaçam, kumlu arazilerde bulunur. Ülkede birçok eğreltiotu, çiçek, mantar ve karayosun çeşidi bulunur. Balık, Kuzey Denizinde ve nehirlerde bulunur. Yabani hayvan çeşitleri genel olarak geyik, yaban domuzu, yabani koyun, tilki, porsuk, yabani tavşan ve kunduzdan oluşur. İlkbahar ve sonbaharda birçok çeşit göçmen kuş, Almanyadan geçer.
Almanyadaki Milli Parklar şunlardır: Schleswig-Holstein Wadden Denizi Ulusal Parkı, Hamburg Wadden Denizi Ulusal Parkı, Aşağı Saksonya Wadden Denizi Ulusal Parkı, Jasmund Ulusal Parkı, Vorpommern Lagün Bölgesi Ulusal Parkı, Müritz Ulusal Parkı, Aşağı Oder Vadisi Ulusal Parkı, Harz Ulusal Parkı, Sakson İsviçre Ulusal Parkı ve Bavyera Ormanı Ulusal Parkı.
Almanya hayvanat bahçeleri, yabani yaşam parkları , sualtı parkları, ve kuş parkları ile ünlüdür.[44] 400den fazla kayıtlı hayvanat bahçesi ve doğa parkıyla ülke, dünyada bu alanda bir numaradır.[45] Berlin Zoolojik Bahçesi, Almanyanın en eski ve günümüzde Dünyanın en çok hayvan çeşidine sahip hayvanat bahçesidir.[46]
Çevre [değiştir]


Almanya, Rüzgâr enerjisini ve Güneş enerjisini Dünyada en çok kullanan ülkedir
Almanya, çevre bilinci yerinde bir ülke olarak bilinir.[47] Çoğu Alman, insanın yaptıklarının, Küresel Isınmanın en önemli nedeni olduğunu bilir.[48] Ülke, Kyoto Protokolünü ve birçok diğer çevre güvenliği anlaşmasını imzalayarak, az emisyon stardardına uymaya, geri dönüşümü arttırmaya ve yenilenebilir enerji kaynakları kullanımının yaygınlaştırılmasına söz vermiştir.[49]


Kaya kartalı, avlanılmasına karşı koruma altına alınmıştır
Alman hükümeti, çevreye zararlı maddelerin azaltılması yolundaki geniş aktiviteleriyle, bu amaca öncülük etmiştir ve günümüzde de bu aktivitelerin bir sonucu olarak ülkedeki zararlı kimyasal madde oranı azaltılmaktadır.[50] Almanya, kişi başına düşen karbondioksit oranında Avrupa Birliği içinde birinci sırada yer almasına karşı; Avustralya, Kanada, Suudi Arabistan ve Amerika Birleşik Devletlerine göre oldukça düşük bir orana sahiptir.
Kömür yakımı ve endüstri atıklarından gelen emisyon, hava kirliliğine sebep olmaktadır. Sülfürik asit tarafından oluşturulan Asit yağmurları, ormanların zarar görmesine neden olmaktadır. Baltık Denizine Doğu Almanya tarafından, kanalizasyon atığı ve endüstri artığı ile oluşturulan kirlilik azaltıldı. Gerhard Schröder yönetimindeki hükümet zamanında elektrik üretimi adına nükleer enerji kullanımının bitirilmesinin planlandığı açıklandı.
Almanya; Avrupa Birliği ile, ABnin fauna, flora ve habitatının korunması amacıyla çalışmaktadır. Almanyanın son buzul bölgesinin bulunduğu Alp bölgesindeki buzullar, erimeye maruz kalmaktadır.
Yönetim [değiştir]



Berlinde, parlamentonun toplandığı Reichstag
Almanya; federal, parlamenter, temsili demokrasili bir cumhuriyettir. Alman politik sistemi 1949da ilan edilen anayasayla, bilinen adıyla Grundgesetz ile, temellendirilmiştir. Grundgesetz adıyla anılan doküman, Verfassung sözüne (anayasa) karşı tercih edilmiştir; çünkü ülke o zaman iki ayrı devletti ve Grundgesetzi yazanlar, Almanya birleştiğinde bunun asıl anayasayla değiştirilebileceğini vurgulamak istemişlerdir. Grundgesetz üzerinde değişikliklerin önerilmesi için parlamentonun üçte ikilik çoğunluğu gerekmektedir; temel hakları koruyan maddeleri, güçlerin ayrılığını, federal yapılanmayı ve anayasayı kaldırmaya yönelik teşebbüşlere direnişi, daima yasal ve değiştirilemez kılar.[51] Grundgesetz, 1990daki Alman yeniden birleşmesinden sonra küçük değişikliklerle günümüzde varlığını sürdürmektedir.
Bundeskanzler (Federal Şansölye) —şu an Angela Merkeldir — hükümetin başıdır ve yürütmeyi gerçekleştiren kişidir, görevleri itibariyle Parlamenter demokrasilerdeki başbakan ile benzerdir . Ana yasama organı Bundestag ve on altı eyaleti temsil eden, yasaların yapılmasına katılan anayasal organ Bundesrat, federal yasama organlarıdır. Bu iki yapı yasa yapar. Bundestagta 614 milletvekili bulunur. Bu milletvekilleri dört yılda bir seçilir ve Alman halkını temsil eder. Seçim sistemi çoğunluk sistemi ve nispi temsil sisteminin bir karışımıdır. Bundesrat üyeleri on altı eyaletten seçilmiş kişilerden oluşur ve bunlar eyalet kabinelerinde de bulunur. Her eyalet hükümeti, kendi delegesini herhangi bir zamanda değiştirme hakkına sahiptir.
Bundespräsident (Federal Başkan) —şu an Christian Wulff— Devlet başkanı, sembolik görevleri ve güçleriyle öncelikli yetkilidir. Görevini beş yıllık bir dönem için icra eder. Bir diğer dönem için yeniden seçilebilir. Kısmen Federal Meclis üyeleri, kısmen ise on altı eyaletin parlamentolarınca seçilen ve Federal Meclis üyelerine eşit sayıda üyelerden oluşan bir kurul tarafından seçilir. Bundestag başkanı, protokol bakımından resmi olarak ikinci sırada yer alır. Protokolde üçüncü sırada ise Şansölye gelir. Bundestag tarafında seçilen şansölye, Cumhurbaşkanı tarafından atanır.
1949dan beri seçimler ve bakanlıklar Hıristiyan Demokrat Birliği ve Almanya Sosyal Demokrat Partisi tarafından kazanılmıştır. Buna karşı, az bir kesim tarafından desteklenen, liberal parti olan Liberal Demokrat Parti (1949dan bu yana hep mecliste yer almıştır) ve Birlik 90/Yeşiller (1983ten bu yana meclistedir) Bundestagta önemli rol üstlenmektedir[52]. Bu partiler koalisyon hükümetlerde küçük roller almaktadır.
Dış ilişkiler [değiştir]



Almanya, daha sonra AB olan AETnin 1957deki kurucu üyelerinden biridir
Almanya, kuruluşundan beri Avrupa Birliği içinde lider rol oynamaktadır. II. Dünya Savaşından beri ülke, Fransa ile yakın ilişki içindedir. Bu dostluk özellikle 1980ler sonunda ve 1990ların başında, Hristiyan Demokrat Helmut Kohl ve Sosyalist François Mitterrand önderliğinde oldukça güçlendi. Almanya, Avrupalı devletlere yeni teknolojilerin bulunmasında, birleşik ve duyarlı Avrupa politikası oluşturulmasında, defans ve güvenlik cihazları yapımında öncülük etmektedir.[53]
23 Mayıs 1949dan, Batı Almanyanın kuruluşundan beri ülke, gerek yakın geçmişi gerekse işgal altına girmesi nedeniyle varolan dış ilişkisindeki zayıflığının farkına vardı.[54] Soğuk Savaş süresince, Almanyanın Doğu Bloğu tarafındaki parçası, Avrupada siyasi anlamdaki Doğu-Batı geriliminin sembolü oldu. Buna karşı 1970lerde, Willy Brandtın Ostpolitiki détentenin ana faktörü oldu .[55] 1999da, Şansölye Gerhard Schröderin hükümeti temel Alman temel dış politikasında farklı bir karar alarak NATOnun Yugoslavyaya yaptığı operasyona asker gönderdi. Böylece Alman askerleri, II. Dünya Savaşında beri ilk kez yurtdışına çıkmış oldu.[56]


Angela Merkel, G8e ev sahipliği yaparken
Almanya ve Amerika Birleşik Devletleri yakın dosttur.[57] 1948tee Marshall Planı ile, ABD hükümeti, Almanyanın savaş sonrasında tekrar endüstrisinin kurulmasına yardım etmiştir. Ayrıca ABD yine savaş sonrası Almanyadaki yiyecek krizi konusunda yardımlarda bulunmuştur. Irak Savaşı sırasında Almanya, Amerikan hükümetine soğuk davranarak AB ile ABDnin ortak hareket etmesine dayanan Atlantisizm tezini bozmuşlardır. Buna karşı iki ülke arasında yakın bir sosyo-kültürel ilişki bulunmaktadır.[58] İki ülke ayrıca ekonomik olarak birbirine oldukça bağımlıdır: Almanyanın ithalatının %8.8, ihracatının ise %6.6sı Amerika Birleşik Devletlerine aittir.[59] Yine Ameraik Birleşik Devletleri %8.8lik ithalatını, %9.8lik ihracatını Almanya ile yapar.[59] Bir diğer yakınlık, Amerikadaki etnik gruplarla ilgilidir. Ülkedeki en büyük azınlığı Alman vatandaşları oluşturur.[60]. Ayrıca Kaiserslauternin yakınlarındaki Ramstein Havaalanı Amerikan Ordusunun kendi toprakları dışındaki en büyük üssüdür.[61]
Gelişim yardımları [değiştir]
Federal Almanya Cumhuriyetinin gelişim yardımları, resmi ülke politikasından bağımsızdır. Bu yardımlar, Ekonomik Dayanışma ve Gelişme Bakanlığı (BMZ) tarafından düzene konur ve uygulanır. Alman hükümeti bu yardımları uluslararası bir sorumluluk olarak görür.[62]
Almanya, 2007 yılında gelişim yardımları ve insani yardımlar adına 8.96 milyar avro kullanmıştır. Bu bir önceki yıl olan 2006ya göre %5.9 artış demektir. Böylece ülke, Amerika Birleşik Devletlerinden sonra en çok bağışta bulunan ülke konumuna gelmiştir.[63] Almanya, her yıl ülke bütçesinin %0,37sini bu yardımlara harcamaktadır ve hükümetin 2010 hedefi bunu %0,51e çıkarmaktır.
Askeriye [değiştir]

Ana madde: Bundeswehr


Mecklenburg-Vorpommern savaş gemisi, Lübnandaki geçici güç çerçevesinde Lübnan sahillerinde.
Alman Ordusu ya da diğer adıyla Bundeswehr, Kara Kuvvetleri, Deniz Kuvvetleri, Hava Kuvvetleri ve Merkezi Tıp Servisinden oluşur. Askeri hizmet 18 yaşını geçmiş her erkek vatandaş için zorunludur ve dokuz aydır. İsteyen kişiler, askerlik görevi yerine gönüllü olarak Zivildienst (bir tür sosyal görev), ya da altı yıl boyunca gönüllü olarak; Kızıl Haç, itfaiye servisi gibi bir acil vaka ekibinde görev alabilir. 2003 yılı verilerine göre ülke GSYİHnin %1.5i askeriyeye harcanmaktadır.[39] Barış zamanı; Bundeswehr, savunma bakanı kişi tarafından kontrol edilir. Eğer Almanya bir savaşa katılırsa, bu durumda Alman Şansölyesi Bundeswehrin yönetimini ele alır.[64]



Bir Eurofighter gösteri uçuşunda

Albert Einstein - 1921
Almanya geçmişten beri çeşitli bilimsel alanlarda en göze çarpan araştırmaların bazılarına ev sahipliği yapmaktadır.[102] Nobel Ödülü bugüne kadar 101 Alman tarafından alınmıştır.[103] Albert Einstein ve Max Planckın çalışmaları modern fiziğin temelleri adına çok önemlidir ve daha sonraları bu çalışmalar Werner Heisenberg ve Max Born tarafından geliştirilmiştir.[104] Bu isimler, daha önceleri yetişmiş Hermann von Helmholtz, Joseph von Fraunhofer ve Daniel Gabriel Fahrenheit gibi isimlerdend etkilenmiştir. Wilhelm Conrad Röntgen X-ışınını keşfetmiştir ve bu hem Almancada hem de diğer dillerde Röntgenstrahlen (Röntgen ışınları) ismiyle anılmıştır. Bu başarı onu, 1901 yılında ilk Nobel Fizik Ödülü kazanan kişisi yapmıştır.[105]
Uzay mühendisi Wernher von Braun, ilk uzay roketini geliştirdi ve daha sonra NASAnın önde gelen üyelerinden oldu, ABDnin Apollo programının başarısına öncülük eden Saturn V ay roketini geliştirdi. Heinrich Rudolf Hertzin elektromanyetik ışın alanındaki çalışmaları, modern telekomünikasyonun gelişiminin temelini oluşturmuştur.[106] 1879 yılında Leipzig Üniversitesinde ilk laboratuarını inşa eden Wilhelm Wundt, Deneysel psikolojinin babası olarak kabul edilmiştir.[107] Alexander von Humboldtun doğa bilimci ve kaşif olarak yaptığı çalışmalar, biyocoğrafyanın temelini oluşturmuştur.[108]


Stuttgartta Mikroelektronik Üretim için kapsamlı tozsuz oda birimi
Carl Friedrich Gauss, David Hilbert, Bernhard Riemann, Gottfried Leibniz, Karl Weierstrass ve Hermann Weyl gibi önemli matematikçiler de Almanyada doğmuştur. Almanya, Avrupada matbaayı ilk kuran Johannes Gutenberg, Geiger sayacının yaratıcısı Hans Geiger ve ilk tam otomatik dijital bilgisayarı yapan Konrad Zuse gibi birçok ünlü kâşif ve mühendisin vatanıdır.[109] Ferdinand von Zeppelin, Otto Lilienthal, Gottlieb Daimler, Rudolf Diesel, Hugo Junkers ve Karl Benz gibi Alman mucit, mühendis ve sanayici modern otomotiv ve hava ulaşım teknolojisinin şekillenmesine yardım etmişlerdir.[110][111]
Almanyadaki önemli araştırma birimleri Max Planck Topluluğu, Helmholtz-Gemeinschaft ve Fraunhofer-Gesellschaftdir. Bu kurumlar bağımsız veya harici olarak üniversite sistemine bağlıdır ve bilimsel üretimlere önemli katkılar sağlamaktadırlar. Prestijli Gottfried Wilhelm Leibniz Ödülü her yıl on bilim adamı veya akademisyene verilmektedir. Her bir ödülün değeri en fazla 2.5 milyon avroye kadar çıkabilmektedir ve bu ödül, dünyada verilen en yüksek ödül değerine sahip araştırma ödüllerinden biridir.[112]
Eğitim [değiştir]

Ana madde: Almanyada eğitim


Hessede bir anaokulu
Almanyada eğitimin idaresinin sorumluluğu, öncelik olarak federal eyaletlerindir. Federal hükümet eğitim konusunda oldukça küçük bir role sahiptir. İsteğe bağlı olmak üzere anaokulu eğitimi üç ve altı yaş arasındaki tüm çocuklara sağlanmaktadır, sonrasında da en az dokuz yıl sürecek zorunlu eğitim vardır. İlköğretim genelde dört yıl sürmektedir ve devlet okulları bu ilköğretim sürecinde katmanlara ayrılmamıştır. [kaynak belirtilmeli] Buna zıt olarak, orta öğretimde öğretmenlerin öğrencilerin yeteneklerine ve öğretmenlerin tavsiyesilerine göre öğrencilerin gidebilecekleri dört çeşit okul bulunmaktadır: Gymnasiuma en yetenekli öğrenciler kayıt olur ve Gymnasium onları üniversite eğitimine hazırlar; eğitim, eyaletlerin sistemine bağlı olarak sekiz veya dokuz yıl sürmektedir; Realschule daha yaygın olarak orta düzey öğrencilere hitap eder ve altı yıl sürer; Hauptschule okulları, öğrencileri mesleki eğitime hazırlar ve Gesamtschule de önceki üç türü kapsayan bir eğitim sistemini benimsemektedir.[kaynak belirtilmeli]


Münih Ludwig Maximilian Üniversitesi 1472 yılında kurulmuştur.
OECD bünyesinden sağlanan Uluslararası Öğrenci Değerlendirme Programı, OECD ülkeleri ve birkaç partner ülkeden 15 yaşındaki öğrencilerin yeteneklerini değerlendirmesi için tasarlanmıştır. 2006 yılında Alman okul çocukları önceki yıllara göre seviyelerini geliştirdiler ve yapılan istatistik araştırmalara göre bilimsel yeteneklerde ortalamanın oldukça üzerinde 13.sırada olup, matematikte 20.sırada ve okuma yeteneklerinde ise 18.sırada bulunarak ortalamanın ne çok üzerinde, ne de aşağısında kalmışlardır.[113] Almanyada sosyo-ekonomik durumlar oldukça yüksektir, öğrencilerin performansları da sosyo-ekonomik faktörlerden diğer ülkelere göre daha çok etkilenir.[113]
Üniversiteye girmek için, lise öğrencilerinin Abitur sınavına girmeleri gerekmektedir; ayrıca meslek lisesi diplomasına sahip olan öğrenciler de başvurabilmektedir. Özel bir çıraklık sistemi olan Duale Ausbildung, öğrencilere mesleki eğitimlerini bir şirket bünyesinde sürdürebilmelerine izin vermektedir. Bir çok Alman üniversitesi devlete aittir ve öğrencilerden istenen bir dönemlik harç ücreti 50–500 Avro arasında değişmektedir.[114]
Almanyadaki üniversiteler, ülkedeki yüksek eğitim standartlarıyla uluslararası bir saygınlığa sahiptir. THES - QS Dünya Üniversiteler Sıralaması kriterlerine göre 2007 yılında 3 Alman üniversitesi dünyada ilk 100de yer alırken, ilk 200de bulunan üniversite sayısı 11 olmuştur.[115]
Kültür [değiştir]

Ana madde: Alman kültürü


Ludwig van Beethoven (1770–1827), besteci.


Almanya, tarihte Das Land der Dichter und Denker (şairlerin ve düşünürlerin ülkesi) diye anılır.[116] 2006 yılından bu yana Almanya kendisini Fikirlerin Ülkesi olarak adlandırmaktadır.[117] Alman kültürü, Almanyanın ulus devlet olarak doğmasından çok önceleri ortaya çıkmıştır ve Almanca konuşulan tüm coğrafyayı etkisi altına almıştır. Köklerinin etkisiyle Almanyada kültür, Avrupadaki din ve laiklik gibi zihinsel ve popüler eğilimlerin etkisiyle şekillenmiştir. Bu yüzden Avrupa kültüründen ayrı olarak özel bir Alman geleneği tanımlamak zor olacaktır.[118] Bu yargı bağlamında diğer bir çıkarım da tarihi şahsiyetlerde olacaktır; Wolfgang Amadeus Mozart, Franz Kafka ve Paul Celan modern düşüncede birer Alman yerlisi olmamalarına rağmen, tarihsel durumları, çalışma ve sosyal ilişkilerinin anlaşılmaları açısından Alman kültürel çevresinin içinde değerlendirilmektedirler.


Franz Marcın (1880–1916) 1911 yılındaki yapıtı, Blaues Pferd I.
Almanyada kültürel kurumlardan Federal Eyaletler sorumludur. Mali destek sağlanan 240 tiyatro, yüzlerce senfonik orkestra, binlerce müze ve 25.000in üzerinde kütüphane, 16 eyalete dağılmış durumdadır. Bu kültürel olanaklar milyonlarca insan tarafından değerlendirilmektedir: Almanyada her yıl 91 milyon kişi müzeleri ziyaret etmekte, 20 milyon kişi tiyatro ve operaya gitmekte ve 3,6 milyon kişi senfonik orkestraları dinlemektedir.[119]
Almanya, Ludwig van Beethoven, Johann Sebastian Bach, Johannes Brahms ve Richard Wagner gibi dünyaca ünlü klasik müzik bestecilerine sahip çıkmaktadır. 2006dan itibaren Almanya, dünyadaki beşinci büyük müzik pazarı haline gelmiş ve Kraftwerk, Scorpions ve Rammstein gibi müzik gruplarıyla pop ve rock müzik üzerinde etkili olmuştur.[120]
Birçok Alman ressam farklı artistik tarzdaki çalışmalarıyla uluslararası bir prestij kazanmıştır. Hans Holbein, Matthias Grünewald, ve Albrecht Dürer Rönesans döneminin, Caspar David Friedrich Romantik Dönemin, Max Ernstde gerçeküstücülüğün önemli sanatçılarındandır. Almanyanın Karolenj mimarisi ve Otto mimarisi ile bu alana yaptığı katkılar, Romanesk mimarinin önemli habercileri olmuşlardır. Bölge daha sonraları Gotik, Rönesans ve Barok gibi tarzların önemli çalışmalarının yapıldığı bir mekan haline gelmiştir. Almanya yakın modern akımda özellikle Walter Gropiusun başlattığı Bauhaus akımıyla oldukça önemli bir yer teşkil etmektedir. Aynı zamanda yine Almanyalı olan Ludwig Mies van der Rohe, 20. yüzyılın ikinci yarısında dünyanın en ünlü mimarlarından biri haline gelmiştir. Cam cepheli gökdelenler onun fikridir.[121]
Felsefe [değiştir]


Immanuel Kant (1724–1804), filozof.
Almanyanın felsefeye etkisi tarihsel olarak büyük önem arz eder ve birçok unutulmaz Alman filozofu, Orta Çağdan beri Batı felsefesine önemli katkılarda bulunmuşlardır. Gottfried Leibnizin rasyonalizme katkıları; Klasik Alman idealizminin Immanuel Kant, Georg Wilhelm Friedrich Hegel, Friedrich Wilhelm Joseph Schelling ve Johann Gottlieb Fichte tarafından kurulması; Karl Marx ve Friedrich Engelsin Komünist teoriyi formüle etmeleri; Arthur Schopenhauerun metafiziksel pesimizm derlemesi; Friedrich Nietzschein Perspektivizmi geliştirmesi; Martin Heideggerin varoluşçuluk üzerine çalışmaları; Jürgen Habermasın sosyal teorileri; felsefenin gelişmesi adına oldukça etkileyiciydiler.
Alman edebiyatı, Walther von der Vogelweide ve Wolfram von Eschenbach gibi yazarların çalışmalarıyla Orta Çağa kadar uzanabilmektedir. Johann Wolfgang von Goethe ve Friedrich Schiller gibi birçok Alman yazar ve şair büyük bir üne sahip olmuşlardır. Grimm Kardeşler tarafından basılan halk masalları, Alman Halk Edebiyatını uluslararası seviyede ün sahibi yapmıştır. 20. yüzyılın etkili yazarları Thomas Mann, Bertolt Brecht, Hermann Hesse, Heinrich Böll, ve Günter Grasstır.[122]
Medya [değiştir]


Alman kitap pazarı, her yıl dünya çapında basılan tüm kitapların yaklaşık %18ini üretmiştir.(2008 yılında Frankfurt Kitap Fuarı)
Alman televizyon pazarı, 34 milyon TV sahibi ile Avrupanın en büyüğüdür. Birçok bölgesel ve ulusal yayın istasyonu federal politik yapısı içinde kablo bağlantıları ile organize edilir. Alman hanehalklarının yaklaşık %90ı kablolu veya uydu yayınına sahiptir ve izleyicilerin kamu kanallarından özel kanallarına kadar izlemek için birçok seçim olanağı vardır. Ücretli TV hizmetleri, genel TV yayımcıları ZDF ve ARDnin yaygın dijital kanal imkânı sunmasından dolayı rağbet görmemektedir.[123]
Almanya, Bertelsmann ve Axel Springer AG gibi dünyanın en büyük medya kuruluşlarına ev sahipliği yapmaktadır. Almanyanın bir takım ücretsiz TV reklamcılığı ağlarının sahipliğini ProSiebenSat1 üstlenmektedir.
Alman kitap pazarında her yıl yaklaşık 60.000 yeni basım yapılmaktadır. Bu rakam tüm dünyada basılan kitapların %18ine tekabül etmektedir ve böylece Almanya dünyanın 3. büyük kitap üreticisi konumunda bulunmaktadır[kaynak belirtilmeli]. Frankfurt Kitap Fuarı, uluslararası pazar ve ticarette dünyanın en önemli kitap fuarı olarak anılmaktadır ve 500 yılın üzerinde bir zamandır düzenlenmesiyle artık bir gelenek hâline gelmiştir.
Ülke haberleri, İngilizce olarak haber dergisi Der Spiegel, yayımcı Deutsche Welle ve haber sitesi The Localda yayımlanmaktadır.
Alman internet kullanıcıları tarafından Kasım 2008de en fazla ziyaret edilen internet siteleri Google, YouTube, eBay, Vikipedi, Yahoo!dur.[124]
Sinema [değiştir]
Ana madde: Alman sineması
Alman sineması, Max Skladanowskynin çalışmalarıyla oldukça erken zamanlara dayanmaktadır. Sinema, Weimar Cumhuriyeti yılları boyunca Alman dışavurumcuları Robert Wiene ve Friedrich Wilhelm Murnau ile etkili olmuştur. Avusturya kökenli olup 1926 yılında Alman vatandaşlığına geçen ve savaş öncesi Alman film endüstrisinde kariyeri parlamış olan yönetmen Fritz Langın Hollywood sineması üzerinde büyük bir etkisi olduğu söylenebilir. Sessiz filmi Metropolis (1927) modern anlamda Bilim Kurgu filmlerinin babası olarak kabul edilir.
1930 yılında Avusturyalı-Amerikan Josef von Sternberg, ilk önemli Alman sesli filmi olan Mavi Meleki yönetti ve bu film aktris Marlene Dietriche dünya çapında bir ün kazandırdı.[125] Walter Ruttmannın yönettiği izlenimci belgesel Berlin: Büyük Bir Şehrin Senfonisi, şehir senfonisi türünün ilk önemli örneklerinden biridir. Leni Riefenstahl çalışmalarında yeni estetik öğelere yer vermiş olsa da Nazi dönemi filmleri genel olarak propaganda ağırlıklı olmuştur.[126]


Şubatta Berlin Film Festivali sırasında Berlinale Palast.
1970 ve 80li yıllar boyunca, Volker Schlöndorff, Werner Herzog, Wim Wenders ve Rainer Werner Fassbinder gibi Yeni Alman Sineması yönetmenleri, çoğunlukla yaptıkları kışkırtıcı filmlerle uluslararası arenada Batı Almanya sinemasının ilerlemesine engel olmuşlardır.[127]
Daha yakın dönemdeki filmler olan Good Bye Lenin! (2003), Duvara Karşı (2004) ve Der Untergang (Çöküş) (2004) uluslararası camiada önemli başarılar kazanmışlardır. En İyi Yabancı Dilde Film Akademi Ödülü, Alman yapımları olan, 1979 yılında Die Blechtrommel (Teneke Trampet)a, 2002 yılında Irgendwo in Afrika (Afrikanın Hiçbir Yerinde)ye ve 2007 yılında Das Leben der Anderen (Başkalarının Hayatı)a gitmiştir.[128] En tanınan Alman aktörleri Marlene Dietrich, Klaus Kinski, Hanna Schygulla, Armin Mueller-Stahl, Jürgen Prochnow ve Thomas Kretschmann.
1951den bu yana her yıl düzenlenen Berlin Film Festivali, dünyanın önde gelen film festivalleri arasındadır. Dünyanın her yerinden gelen filmleri değerlendirmek üzere uluslararası bir jüri yer alır ve kazananlar Altın ve Gümüş Ayı ile ödüllendirilirler.[129] Her yıl düzenlenen Avrupa Film Ödülleri töreni, her iki yılda bir Avrupa Film Akademisinin (EFA) bulunduğu şehir olan Berlinde düzenlenmektedir. Potsdamdaki Babelsberg Stüdyoları, dünyadaki geniş ölçekli film stüdyolarının en eskisidir ve uluslararası film yapımları için bir merkez halindedir.
Spor [değiştir]
Ana madde: Almanyada spor


Michael Schumacher yedi defa Formula 1 şampiyonluğu kazanmıştır.
Spor, Alman yaşamında önemli bir yer tutmaktadır. Yirmi yedi milyon Alman bir spor kulübüne üyedir ve bunun yanında on iki milyon kişi bireysel olarak bir aktiviteyi takip etmektedir.[130] Futbol, en popüler spor dalıdır. 6,3 milyon resmi üyesiyle Alman Futbol Federasyonu (Deutscher Fußball-Bund), dünyada kendi türünde en geniş organizasyon kurumdur.[130] Bundesliga dünyadaki tüm profesyonel spor ligleri arasında en fazla seyirci ortalamasına sahip ligdir. Almanya Milli Futbol Takımı 1954, 1974 ve 1990 yıllarında Fifa Dünya Kupasını ve 1972, 1980 ve 1996 yıllarında da Avrupa Futbol Şampiyonasını kazanmıştır. Almanya, FIFA Dünya Kupasına 1974 ve 2006 yıllarında ve UEFA Avrupa Futbol Şampiyonasına da 1988 yılında ev sahipliği yapmıştır. En başarılı ve ünlü futbolcuları Franck Ribery, Gerd Müller, Jürgen Klinsmann, Lothar Matthäus ve Oliver Kahndır. Seyirciler arasında popüler olan diğer spor dalları da hentbol, voleybol, basketbol, buz hokeyi ve tenistir.[130]
