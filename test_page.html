<script>
function clear_log() {
  document.getElementById("logDiv").innerHTML = '';
}
function log(s) {
  if (typeof(console)!="undefined") {
    console.log(s);
  }
  document.getElementById("logDiv").innerHTML += s + "<br>";
}

var deasciifier = new Deasciifier();
var asciifier = new Asciifier();

function deasciify(obj) {
  if (obj) {
    clear_log();
    var start_time = new Date();
    obj.value = deasciifier.deasciify(obj.value);
    log("<b>Deasciified in " + ((new Date()-start_time)*0.001).toFixed(3) + " seconds</b>");
  }
}

function on_change_handler(ev) {
  
  if (ev.keyCode==32 || ev.keyCode==13) {  
    var start_time = new Date();
    var txt = document.getElementById('txt');
    var str = txt.value;
    txt.value = deasciifier.turkish_correct_last_word(str);
    log("<b>Deasciified in " + ((new Date()-start_time)*0.001).toFixed(3) + " seconds</b>");
  }
}

function on_text_select() {
  var textarea = document.getElementById(testTexts[document.getElementById("text_list").value]);
  if (textarea) {
    document.getElementById("txt").value = textarea.value;
  }
}

function asciify(obj) {
  clear_log();
  var start_time = new Date();
  obj.value = asciifier.asciify(obj.value);
  log("<b>Asciified in " + ((new Date()-start_time)*0.001).toFixed(3) + " seconds</b>");
}

function asciify_deasciify_test(obj) {

  clear_log();  
  var str = testTexts[document.getElementById("text_list").value];
  if (!str) {
    log("ERROR loading text from list");
    return;
  }
  asciify_deasciify_test_text(str);
}

function asciify_deasciify_test_text(str) {
  var start_time = new Date();
  var asciified = asciifier.asciify(str);
  var deasciified = deasciifier.deasciify(asciified);
  
  // Compare two strings. Lengths must be equal already.
  var output = "";
  var num_errors = 0;
  for (var i=0; i<deasciified.length; i++) {
    if (deasciified.charAt(i)=='\n') {
      output+="<br>";
    }
    if (str.charAt(i)==deasciified.charAt(i)) {
      output += str.charAt(i);
    } else {
      output += "<span class='hilite'>" + deasciified.charAt(i) + "</span>";
      num_errors++;
    }
  }  
  log("<b>Length: " + str.length + ", Errors: " + num_errors + ", Error Rate: " + (100.0*num_errors/str.length).toFixed(3) + " %</b>");
  log("<b>Text loaded, asciified and deasciified in " + ((new Date()-start_time)*0.001).toFixed(3) + " seconds.</b><br>");
  log(output);
}
</script>

Ordusunu Mısırda bıraktı ve Fransaya döndü. 9 Kasım 1799daki hükümet darbesiyle Fransa tarihinde yeni bir dönem başladı. Kısa bir süre içinde anayasada değişiklikler yapıldı ve yönetim üç konsülün eline bırakıldı. Napolyon en önemli görev olan birinci konsüllüğe getirildi. Ekonomi ve yasal alanda reform çabaları içine girdi. Napolyon I. Konsül olarak çok geniş yetkilere sahipti. Bu yetkilerden yararlanarak devlet mekanizmasının işleyiş etkinliğini artıracak yönde geniş düzenlemeler yaptı. Fransız Merkez Bankasının kurulması, devlet okullarının açılarak eğitimin bir kamu hizmetine dönüştürülmesi, Code Napoleonu (Napolyon Kanunları) olarak da bilinen Fransız Medeni Kanununun hazırlanması çalışmalarına başlanması, subay okulları açılması, onun dönemindeki gelişmelerdendir. Reform ve yasa çalışmaları halk tarafından da desteklendi.
1800 yılında tekrar İtalyaya girdi ve Milanoyu aldı. 1800 yılının baharında Avusturya üzerine yürüyen Napolyon komutasındaki Fransız orduları parlak bir zafer kazandılar. Şubat 1801 deki ve İngiltere ile Mart 1802 de imzalanan antlaşmalar ile Avrupada savaşlar sona ermişti.

Le Sacre de Napoléon, Notre Dame Katedralinde düzenlenen törende eşi Joséphine de Beauharnaisye taç giydiren Napolyon (1808, Jacques-Louis David, Louvre Müzesi)
Ancak bu barış dönemi uzun sürmedi. Fransanın Avrupadaki ekonomik ve politik gücünün giderek artması İngiltere açısından giderek genişleyen bir tehdit oluşturmaktaydı. Sonunda İngiltere 1803 yılının Mayıs ayında Fransaya savaş ilan etti.
1804 yılının Mayıs ayında, kralcıların bir komplosunu bahane eden Napolyon kendisini imparator ilan etmiştir. Kendi eliyle taç giymiştir ama, Paristeki Notre Dame Katedralindeki törende Papa VII. Piusun da bulunmasını sağlamıştır. Mart 1805 te ise İtalyada kendi kurduğu cumhuriyeti lağvederek ve kendini İtalya kralı ilan etmiştir.
İzleyen dönemde İngilterenin çabalarıyla Avusturya, Rusya ve Napoli ve İsveçin katıldığı bir karşı ittifak, III. Koalisyon oluşmuştur.
1805 yılının Ekim ayında Fransız-İspanyol birleşik donanmasının Trafalgar Deniz Savaşında İngiliz donanması karşısında yenilmesi üzerine Napolyon İngiltere yerine müttefiklerini dize getirme yolunu seçmiştir. Fransız ordusunu Manş kıyılarından Orta Avrupaya yürüten Napolyon, Ulm ve Austerlitz Muharebesi zaferleriyle Avusturyayı ve Napoliyi savaş dışı bırakmıştır.
Eylül 1806 da Prusya ordusunu Jena Muharebesinde, hemen ardından da Rus ordularını Friedland savaşında bozguna uğratmıştır. Temmuz 1807 de Rus çarı I. Aleksandrla Tilsit Antlaşması imzalanmış ve Rusya savaştan çekilmek zorunda kalmıştır.Kendisi epileptikdir.

İmparatorluğu dönemindeki olumsuz unsurlar İngiliz donanmasının gücü, İspanya ve İtalyada akrabalarını tahta geçirmesi, halkın bu kişileri istememesi ve Fransaya bağlı devletlerdeki milliyetçilik akımları oldu.
1810 yılının mart ayında Habsburg hanedanından ikinci eşi Marie-Louise ile evlendi, yasal varisi Napolyon II, 1811de doğdu.

I. Aleksandrla yapılan antlaşma, Rusyaya İngiltereye karşı askeri harekata kadar varacak yaptırımlar uygulama yükümlülüğünü getirmektedir ama I. Aleksandr, bu tür politikalardan kaçınmıştır. Bunun üzerine Napolyon, 1812 yılı ortasında 800 bin kişilik ordusuyla Rusya Seferine girişmiştir. Borodino Muharebesinde General Kutuzov komutasındaki Rus ordusunu yenilgiye uğratan Fransız ordusu Moskovaya girmiştir. Ancak Rusların bu yenilgiden sonra Rusya içlerine çekilmeleri, giderken de Moskovayı yakmaları ve kışın da bastırması neticesinde Napoleon, ordusunu barındıracağı bir yer olmadığını anlamış ve Çarı antlaşma yapmaya davet etmiştir. Ancak I. Aleksandr bu teklifi reddeder. Napoleon ise tek çareyi orduyu Fransaya geri götürmekte bulur. Fakat sert kış koşulları geri dönüşü neredeyse imkânsız hale getirir ve Fransız ordusunun yaklaşık olarak dörtte üçünün telef olmasına sebep olur.

Ordusunun büyük bir bölümünü Rusya Seferi sırasında kaybeden Fransa, yeni bir ordu oluşturmanın zorluklarına katlanmaya mecbur olmuştur. Üretimden çekilen işgücü ve artırılan vergiler, halkı da Napolyona karşı bir tutuma itmiştir.

Napoleon, bu dönemde kendisine karşı düzenlenen hükümet darbesini bastırdı ve yeni bir ordu kurdu. Ancak 1813 ve 1814te baskılar arttı ve halk desteği düştü.
Rusya yenilgisi ve içteki karışıklıklar Koalisyon güçlerini cesaretlendirdi. 1813 yılının Ekim ayında Napolyonun Leipzig Savaşında uğradığı yenilgi, onu iktidarının sonuna iyice yaklaştırmıştır.
1814te düşman orduları Paris kapılarına dayandı. Napolyon imparatorluk tahtını bırakarak Elba Adasına sürgüne gönderildi.
7 Mart 1815te ise tahtına geri döndü. Elbe adasından kaçtı ve gizlice Parise döndü. Halk desteği tekrar yükseldi. Böylece Napolyon ikinci kez tahta çıktı.
Bir ordu topladı ve Belçikaya saldırdı. Ancak haziran ayında İngiliz ve Prusya kuvvetleri tarafından Waterlooda büyük bir yenilgiye uğradı. Parise dönünce tahtına ikinci kez veda etmek zorunda kaldı.
Amerikaya kaçmak istedi, ancak bunu başaramadı ve İngilizlere teslim oldu. İngilizler onu Atlantikteki St. Helena Adasına götürdü. Son yıllarını bu küçük adada geçiren Napolyon, 5 Mayıs 1821de 51 yaşındayken öldü.
Cenazesi 1840ta Parise getirilebildi ve Invalidese gömüldü.
Yeğeni III. Napolyon, ölümünden otuz yıl sonra, amcası kadar büyük bir ihtişamla olmasa da ülkesinin kaderini eline aldı.Napoleon öldükten sonra Fransada bir düşüş dönemi olmuştur.

San Francisco, 2008 sonu tahmini 808,976[6] nüfusu ile Kaliforniya eyaletinin dördüncü; Amerika Birleşik Devletlerinin ise on ikinci büyük şehridir. Eyalet içinde en fazla; ülke çapında ise on ikinci[7] nüfus yoğunluğuna sahip şehirdir.[8] Şehir, yedi milyonun üzerinde nüfusu olan San Francisco Körfez Bölgesinin ana şehridir.[9][10]
Şehir, San Francisco Yarımadasının kuzeyine kurulmuştur. Şehrin batısında Büyük Okyanus, kuzey ve doğusunda ise San Francisco Köfrezi bulunur.
1776 yılında İspanyollar, bugün Golden Gate köprüsünün bulunduğu yere bir kale ve adı Assisili Francesco ile anılan bir Hıristiyan Misyoner binası. 1848de başlayan Kaliforniya Altına Hücum döneminde şehir çok hızlı bir şekilde büyüdü ve kısa sürede Batı Kıyısının en büyük şehri konumuna ulaştı. San Francisco 1906 yılında meydana gelen yıkıcı deprem ve yangınlarla adeta yok oldu, fakat kısa sürede tekrar inşa edildi. II. Dünya Savaşı boyunca San Francisco Pasifik Cephesine çok sayıda asker göndermiştir. Savaştan sonra; görevdeki askerlerin dönüşü, büyük göç dalgası, bölgedeki liberalcilik akımı ve diğer faktörlerle şehir hızla büyümüştür. Gelişen hippi akımı, gay hakları hareketi ile San Francisco, Birleşik Devletler içerisinde liberalizmin adeta kalesi durumuna gelmiştir.
Günümüzde San Francisco bir uluslararası finans, ulaşım ve kültür merkezidir. Şehir ayrıca yaz sisleri, dik kayaları, ilginç tramvay sistemi, Çin mahalleleri ve içlerinde Golden Gate Köprüsünü de bulunduran modern ve Viktorya Mimarisi ile popüler bir turizm merkezidir.

San Francisco şehrine ait en eski yerleşim ile ilgili arkeolojik kanıtlar, ilk yerleşimin M.Ö. 3000 yılında yapıldığını gösterir.[11] Ohlone yerlileri bölgeyi Kuzey Kaliforniyayı 6. yüzyıl civarı ele geçirmişlerdir.[12] Bu kabilelerin bulunduğu bölgelere, 16. yüzyılın başından itibaren İspanya tarafından göz dikildi. Böylece bölge halkı 1769a kadar Avrupalılarla göreceli olarak ilişkilerde bulundular. 1769dan itibaren Gaspar de Portolanın liderliğini üstlendiği bir grup Yukarı Kaliforniyayı sömürgeleştirmek için bir takım keşiflerde bulundular ve San Francisco Körfez Bölgesinin varlığını öğrendiler.[13] Yedi yıl sonra, 1776da, Juan Bautista de Anza tarafından yönetilen bir grup keşifçi, daha sonraları José Joaquin Moraga tarafından kurulacak olan San Francisco Garnizonu için arazi belirlediler. Aynı yıl, Fransisken misyoneri Francisco Palóu, Assisili Francesco Misyonerlik Binasını (Mission Dolores) kurdu.[14] Ohlone yerlilerinden bir kabile olan ve bölgede çok sayıda yerleşim yeri bulunan Yelamular bölgedeki misyonerlik faaliyetleri ile Katolik mezhebine geçmiştir.
Bölge, 1821de İspanyadan bağımsızlığını kazanarak Meksikanın bir parçası haline geldi. Meksika yönetimi altındaki bölgede misyonerlik faaliyetleri kademeli olarak azaltıldı ve bölge özelleştirildi. 1835te İngiliz William Richardson bölgenin ilk bağımsız çiftliğini Portsmouth Meydanı civarına kurdu.[15] . Richardson, bölgenin belediye başkanı Francisco de Haro ile bölgenin planlamasını yaptı ve bölgeyi Yerba Buena adıyla Amerikan yerleşimcilerine açtı. Komodor John D. Sloat, Meksika-Amerika Savaşı savaşı sırasında, 7 Temmuz 1846da Kaliforniyayı Birleşik Devletlere katmak istedi ve Yüzbaşı John B. Montgomery bu amaca iki gün sonra ulaştı. Yerba Buena adı ertesi yıl San Francisco olarak değiştirildi[16] ve Meksika bölgeyi savaş sonunda resmi olarak Birleşik Devletlere terk etti. San Francisco tersane ve liman açısından bir cazibe merkezi olmasına rağmen zorlu coğrafyası ile hala küçük bir yerleşim merkeziydi.[17]
Kaliforniya Altına Hücumu bir sel gibi altın arayıcılarını bölgeye çekti. Altın arayıcıları San Franciscodan, şehrin hısım şehri Beniciaya kadar biriktiler.[18] Bölgenin çok sayıda insan çekmesiyle 1848de 1.000 civarı olan nüfus 1849da 25.000e ulaşmıştı.[19] Zenginlik vaadi o kadar büyüktü ki San Francisco limanına ulaşan gemi tayfaları, limana gelir gelmez gemilerini yüzüstü bırakarak hızla limandan uzaklaşıyor; altın aramaya koyuluyorlardı.[20] Kaliforniya kısa sürede imtiyazlı eyalet oldu ve Birleşik Devletler Ordusu San Francisco Körfezinin güvenliğini sağlamak amacıyla Golden Gate bölgesinde Fort Point Kalesini ve Alcatraz Adasına bir hisar kurdu. Bölgede gümüşün bulunması ile nüfus inanılmaz derecede arttı.[21] Sürekli şehre gelen madenciler ile şehir geniş bir alana yayıldı. Kanunsuzluk yaygın hale geldi ve şehrin Barbary Coast kısmı cinayet, fuhuş ve kumarıyla kötü bir nam saldı.[22]

Girişimciler, Altına Hücumdan kaynaklanan zenginliklerini kulllanmak istediler. Bu girişimler içinde ilk kazananlar ilk farkedileni 1852de kurulan Wells Fargo olmak üzere bankacılık sektörü ve demiryolu sektörüydü. San Francisco Limanının gelişmesi ile şehir bir ticaret merkezi haline geldi. Bölge halkının ihtiyaçlarına cevap vermek adına birçok firma açılmıştı. Bunlardan bazıları Levi Straussin kurduğu kumaş mamülleri ticarethanesi ve Domingo Ghirardellinin kurduğu çikolata fabrikasıdır. Şehre yeni göç eden işçiler, şehrin çok dilli olmasına neden oldu. Demiryollarında çalışan Çinliler, Çin Mahallesini kurdular. İlk tramvay 1873 yılında Clay Streetta faaliyete gçmiştir. Şehirdeki Viktorya evleri bu dönemde şeklini almaya başlamış ve şehrin sivil liderlerinin bölgeye bir park açılması ile ilgili kampanyaları, Golden Gate Parkının planlanması ile sonuçlamıştır. San Franciscolular nitelikli okullar, kiliseler, tiyatrolar gibi sosyal yaşam binaları inşa etmişlerdir.[23] Sonraki yüzyılda; San Francisco, dikkat çekici stili, görkemli otelleri ve Nob Hilldeki gösterişli köşkleri ile bilinir oldu.[24]

Tarihte hiçbir şehir bu kadar yıkılmamıştı. San Francisco tamamen yok olmuştu. – Jack London, 1906 depremi sonrası ve yangın[25]
18 Nisan 1906da saat 5:12 sularında, büyük bir deprem San Franciscoyu ve Kuzey Kaliforniyayı vurdu. Birçok binanın sarsıntıdan yıkılmasıyla birlikte, gaz hatlarındaki kopmalar yangına sebep oldu. Yangın şehre yayıldı ve birkaç gün kontrol altına alınamadı. Su şebekesinin servis dışı kalmasıyla beraber; askeri birimler yangını frenlemek adına bir yangın önleme şeridi oluşturmaya karar verdiler ve dinamitle bazı binaları patlattılar.[26] San Francisconun özünü de oluşturan şehir merkezi de dahil olmak üzere kentin dörtte üçü küle döndü.[27] Yayımlanan raporda 498 kişinin yaşamını yitirdiğini açıklansa da, günümüz tahminleri bu sayının 3,000den fazla olduğunu gösteriyor.[28] Şehrin o günkü nüfusu olan 400,000 kişinin yarısından fazlası da evsiz kalmıştır.[29] Evsizler geçici olarak Golden Gate Parkına, sahile ve birçok yere geçici çadırlar kurmuşlardır. Birçok insan bölgeyi terk ederek Doğu Körfezine göç etmiştir.

Güzel Sanatlar Sarayı, 1915te Panama Kanalının açılımı sırasında
Yıkılan şehir çok hızlı bir şekilde yeniden inşaa edildi. San Franciscolular, şehri en kısa sürede yeniden inşaa etmeyi, şehrin tamamını kare şeklinde dizayn etmeye tercih ettiler.[30] Amadeo Giannininin daha sonra Amerika Bankası adını alacak olan İtalya Bankası geçim kaynağı yok olmuş insanlara kredi verdi. Nob Hillde yıkılan köşklerin yerine büyük oteller inşaa edildi. Belediye Binası yeniden yerinde yükseldi ve şehir Panama Kanalının açıldığı gün 1915de yeniden doğumunu kutladı.[31]

Takip eden yıllarda şehir finansal bir merkez olma durumunu sağlamlaştırdı; 1929 Dünya Ekonomik Bunalımı gerçekleştiğinde hiçbir San Francisco menşeli banka batmadı.[32] Gerçekten de kriz San Franciscoyu teğet geçmişti. Krizin tepe noktasında dahi San Francisco, iki devasa mühendislik projesini; San Francisco – Oakland Körfez Köprüsünü ve Golden Gate Köprüsünü sırasıyla 1936 ve 1937 yıllarında bitirmişti. Bu periyotta daha önceleri askeri amaçla kullanılan Alcatraz, yüksek derecede suç işleyen Al Capone gibi mahkumlara ev sahipliği yapan bir cezaevine dönüştürüldü. San Francisco yeniden kazandığı azametini Dünya Fuarını gerçekleştirerek göstermiştir.
II. Dünya Savaşı boyunca San Francisco Tershanesi Pasifik Cephesine yapılan operasyonlar için merkez konumuna geldi.[33] Savaş yüzünden birçok insan askere alındı. Savaş sonrasında göreve gidenler geri döndü ve bunların yerine çalışmaya gelenlerin çoğu şehirde kalmayı tercih ettiler. Birleşmiş Milletler tarafından hazırlanan Birleşmiş Milletler Sözleşmesi 1945 yılında San Franciscoda imzalandı. Yine Japonya ile savaşı bitiren antlaşma 1951 yılında bu kentte imzalanmıştır.

1950ler ve 60larda, kentsel dönüşüm projesiyle özellikle şehrin batı tarafında geniş bir yıkım ve yeniden inşaa gerçekleşti. Daha önceleri vatandaşlar tarafından karşı çıkılan ve yapımı durdurulan çevre yolu projeleri hayata geçirildi.[34] 1972 yılında Transamerica Piramidi yapıldı[35] ve 1980lerdeki Manhattanlılaşma ile şehir merkezi bölgelerinde yüksek yapılı gökdelenler yükseldi.[30] Bölgedeki liman aktiviteleri Oaklanda kaydı ve şehir turizme döndü. Turizm şehir ekonomisinin en önemli gelir kalemi oldu. Banliyölerdeki hızlı büyüme ile San Francisco büyük bir demografik değişime uğradı. Şehirdeki en büyük grup olan beyaz nüfus şehri terk etti ve Birleşik Devletlere Asya ve Latin Amerikadan yeni göç eden insanlar şehrin en büyük nüfus grubunu oluşturdular.[36][37] Bu süreçte San Francisco karşıt kültürlerin kavşağı konumuna geldi. 1950lerde Beat Kuşağı San Francisco Rönesansını gerçekleştirdiler ve North Beach semtine yerleştiler.[30] 1960lar boyunca Hippiler Haight-Ashburyde toplandılar ve 1967de Summer of Loveda doruk noktalarına ulaştılar.[38] 1970lerde şehir gay hakları hareketinin merkezi konumuna geldi. The Castro kent bölgesi, gay belediyesi haline geldi.[39]
1989 Loma Prieta depremi, Körfez Bölgesinde yıkıma ve yaşam kayıplarına neden oldu. Deprem San Franciscoda özellikle Marina ve South of Market bölgelerindeki binalarda hasara neden oldu. Embarcadero Çevre yolu ve Merkezi Çevre yolu çöküntülere uğradı. Bütün bunlar; şehirin tarihi bölgelerini ıslah etmesine neden oldu.
1990ların sonuna kadar olan süreçte internet teknolojisinin gelişmesi yeni bir iş sahasının oluşmasına ve birçok yeni şirketin açılmasına vesile oldu. Yatırımcıların ve bilgisayar mühendislerinin, daha sonra satış ve pazarlama uzmanlarının şehre göçü ile sosyal manzara değişti. Şehrin fakir bölgeleri hızla zenginleşti. 2001 yılında gelişen olumsuz olaylarla, kurulmuş birçok şirket battı ve bu şirketin elemanları şehri terk etti. Buna karşın yüksek teknoloji ve yatırımcılık, San Francisco ekonomisinin dayanak noktasını oluşturmaya devam etmektedir.[40]

San Francisco güneyi dışında üç yanı denizle çevrili yaklaşık kare planlı bir yarımada üzerine kuruludur. Bu yarımadanın kuzeydoğu köşesi downtown denilen şehir merkezidir. Downtowndan yaklaşık 45 derece açıyla güneybatıya doğru şehri ikiye ayıran Market caddesi uzanır. Market caddesinin güneyi Soma semtidir ve burada genellikle endustriyel binalar ve son on yılda yapılmıs olan loft tarzı meskenler bulunur. Market caddesinin kuzeyinde Union meydanı, çin mahallesi ve italyan mahallesi olan North Beach bulunur. çin mahallesinin batısında Nob tepesi ve onun da ilerisinde Pasifik tepeleri gözde semtlerdendir. Bu bölgeyle Market caddesinin arasında Belediye binası bulunur. Buranın batısı Japon mahallesidir. Market caddesinden yarımadanın ortasına ilerleyince kuzeyde 60lı yılların hippi kültürünün odak noktası olan Haight-Ashbury semtine, güneyde ise şehrin gay hayatının merkezi olan Castro (Eureka Valley) semtine gelinir. Castronun doğusunda Latin mahallesi Mission ve daha da doğuda Potrero tepesi yer alır. Castronun güneyi Noe vadisidir. Sehrin en batısında ise Golden Gate Parkının birbirinden ayırdıgı Sunset ve Richmond semtleri yer alır. San Francisco yaklaşık 11km. uzunluğunda ve 11km. genişliğinde oldukça kompakt bir şehirdir.

Ernest Miller Hemingway (d. 21 Temmuz 1899 – ö. 2 Temmuz 1961), ABDli romancı, kısa-hikâyeci ve gazetecidir. Kısa ve gösterişsiz yazı tarzı ile bilinir.
Özellikle 20. yüzyıl kurgu romancılığını etkilemiştir. Kahramanları genelde kendisinin bir yansımasıdır ve zor durumlarda gururlarını korumaları gerekir. Hemingwayin çoğu eseri, bugün Amerikan edebiyatının başyapıtlarından kabul edilir.

Oak Park, İllinoisde doğdu. Hemingway, beş çocuklu ailesinin iki erkek çocuğundan birisiydi. Adını, babası ve de amcasının adlarından almıştı. Çocukluğunda eski bir müzisyen olan annesinden müzik dersleri aldı.
İlk makalelerini lise yıllarında okul gazetesi olan Trapezede yayınladı. Yazılarında daha çok Ring Lardner etkisi gözlemleniyordu. 1917 yılında liseyi bitirdi. Lisenin ardından ailesinin isteğinin tersine üniversiteye gitmek yerine Kansas City Star adlı gazetede muhabir olarak göreve başladı.
Hemingwayin liseden mezun olduğu bu yıllarda Avrupada I. Dünya Savaşı başlamıştı.
ABD o yıllarda savaş konusunda tarafsız kalsa da daha sonra Nisan 1917 de savaşa girmesinin ardından Hemingway de orduya katılmak için başvurdu. Fakat Hemingway sol gözündeki bozukluktan dolayı orduya alınamadı. Ardından 1917 sonlarına doğru Kızılhaçın da gönüllü aldığını duyduğunda ilk başvuranlar arasındaydı. Ocak 1918de Hemingwayin başvurusu kabul edildi ve ambulans şoförü olarak göreve alındı.
Kızılhaç ta çalışmaya başlar başlamaz gazetedeki işinden ayrıldı. Gazetede kaldığı kısa zaman içerisinde birçok yöntem ve de teknik öğrendi. Daha sonraki yıllarda o günleri Gazetecilik yıllarında öğrendiğim kurallar en güzelleri idi ve de tüm yazarlık hayatım boyunca onları unutamadım şeklinde hatırlayacaktı.
Avrupada ilk olarak vardığı şehir Paris oldu. Orduda bir süre normal bir görevli olarak çalışmasının ardından ambulans şoförlüğüne geçti. 8 Haziran 1918 de birkaç adım ilerisinde patlayan bir Avusturya topu yüzünden ağır şekilde yaralandı. Yardım etmeye çalıştığı İtalyanlardan bir tanesi ölürken diğeri bacaklarını kaybetti. Aynı olay esnasında başka yaralı bir İtalyan askerini cepheye taşımaya çalışırken bacaklarından yaralandı. Yaşananların ardından İtalyan gazetelerinde kahraman olarak ilan edilip, İtalyan hükümeti tarafından Gümüş Onur Madalyası ile ödüllendirildi. Hemingway bu olayı bir mektubunda arkadaşına şu şekilde anlatıyordu: Bazen savaşta ön saflarda büyük bir gürültü duyarsın, ben de aynı gürültüyü duydum; ardından ruhumun sanki bir mendilin cepten çekilişi gibi benden çekildiğini hissettim. Son olarak ise ruhumun bir bütün halinde tekrar bedenime döndüğünü fark ettim ve de o andan itibaren benim için ölüm yoktu.
Hemingway bu olayların ardından Milanda bir hastanede tedavisini tamamlarken hemşire Agnes von Kurawsky ile tanıştı. Bu da onun ölümsüz eserlerinden olan Silahlara Veda (A Farewell to Arms) adlı eserini yazmasını sağladı. Tekrar ABDye dönen yazar ailesinin iş bulması için yaptığı baskılara rağmen sakatlığından dolayı ordunun verdiği parayla bir yıl kadar işsiz olarak yaşadı. Daha sonra 1921 yılında eşi Hadley Richardson ile tanıştı ve evlendi. Aynı yıl içerisinde Chicagoya göçtü. Torontoda bulunan Daily Star adlı gazetede yazmaya başladı. Gazetede iş bulduktan sonra ilk iş olarak Parise taşındı. Paris yıllarında birçok yazarla tanıştı.
Kendisine yavaş yavaş da olsa bir isim yapmaya çalıştı ama 1923 yılında eşinin hamile olduğunu fark edince çocuklarının Kuzey Amerikada doğması için Amerikaya döndüler. 1924 yılında ilk çocukları doğdu. Hemingway ailesi 1924te tekrar Parise döndü.
1925-1929 yılına kadar olan dönemde Hemingway kendi yazarlık yıllarının en güzel örneklerini verdi. Bu yıllarda hiç tanınmayan bir yazarken birden bire dünyanın en ünlü yazarları arasında girdi. İlk basılan romanı olan Güneş de Doğar adlı kitabı bu yıllarda basıldı. Güneş de Doğar adlı eserinde savaş yorgunu bir askerin anılarını anlatan Hemingway 1929 yılında basılan Silahlara Veda adlı eseri ile çok büyük yol kaydetti. Silahlara Vedada yaralı bir askerin savaşta bir hemşireye duyduğu aşkı dile getiriyordu. Hemingway böylelikle savaşında anlamsızlığına değinmeyi amaçlıyordu.
1931de Avrupa anılarından olan İspanya yıllarına dair Öğleden Sonra Ölüm adlı kitabını yazdı. Afrikada yaptığı turla ilgili yazılarını ise Afrikanın Yeşil Tepeleri adlı kitabında topladı. 1940 yılında ise en başarılı eserlerinden olan Çanlar Kimin için Çalıyor adlı eserini yazdı ve mesleğinde artık zirveye ulaştı. 1942de Amerikan Deniz Kuvvetlerine girdi. 1944te Fransa çıkartmasına katıldı ve de Parisin kurtuluşuna şahit oldu.
1950de çok da başarılı olmayan Irmaktan Öteye ve Ağaçların İçine adlı eserlerini yazdı. 1952de gerçek başyapıtı olan Yaşlı Adam ve Deniz (The Old Man and the Sea) adlı eserini yazdı. Bu kitapta insanın yaşama nasıl bağlanması gerektiği ve de aslında insan yaşamında her şeyin boş olduğuna dair olan fikirlerini belirtti. 1953te aynı eseri ile Pulitzer Ödülünü aldı. 1954te ise Nobel Edebiyat Ödülüne layık görüldü. Hemingway çok tutkulu bir yaşamın ardından 1961 yılında Ketchum/Idahoda kendini av tüfeği ile vurarak yaşamına son verdi.
Fidel Castro ile kurduğu dostluk ve Castronun kişiliği onu çok etkilemiştir. Fidel Castro Hemingwayin ölümünün ardından, başkent Havanada adına bir anıt yaptırmıştır.

Hippi, yaşam tarzı aslında bugünkü mutlak retçiliğin temellerini atan bir oluşumdur. Dünyanın üzerindeki tüm bitki, hayvan ve insanlara ait olduğunu kabul eden apolitik bir görüştür. Kendilerine asla sınır koymayan, var olan tüm yetkilileri reddeden, komün hayatını savunan özgülükçü bir harekettir. 1960lı yıllarda dönemin komünist ve faşist yapılanmalarına karşı çıkan, özgürlüğün bireyin kendi içinde olduğunu savunan ancak uygulamaları ile anarşist düşünce tarzından ayrılan, düşünce biçiminin gerçek yaşama dönüştüğü bir yaşam tarzıdır.
Hippi sözcüğü ABDde altmışlı yılların ortaları ve sonu arasında yer alan genç bir erkeği ya da kadını yetişkin yaşın ortalarından otuzlu yaşlara kadar kadar belirtir. Hippiler daha çok freaks diye adlandırılır; yani uyuşturucu muptelaları. Sözcük büyük bir olasılıkla hipsterin kısaltılması olan, zenci gettolarında yaşayan hip ten gelmiştir. Hippilerin herhangi bir siyasal parti veya da hareketle ilişkileri yoktur. Uyuşturucular, müzik ve cinsellik hippi kültürünün içinde elele yürümeye başlamıştı. Hippiler 1964te i want to hold your hand diye mırıldanmışsa da 1967de  why dont we do it in the road adlı şarkıyı söylemişlerdir. Hippilikte, vejetaryan beslenme in et parçaları outtur. 1965 te hippi sözcügünün ortaya çıktığı ve bu olgunun geliştigi yıl ABD Vietnama asker gönderir ve buna birçok başkaldırı ortaya çıkar. Dünyaca ünlü boks şampiyonu Muhammed Ali Clay, bu dönemde basın açıklması yaparak vietnam savaşını kınadığını ve askere gitmeyeceğini söyler. Bundan dolayı ünvanı alınır ve 3 yıl süreyle ringlerden uzaklaştırılır. Zenci devrimci lider Malcolm X öldürülür ve zenci birliğinin başına Martin Luther King gelerek ünlü söylevi bir düş gördümü bu dönemde verir.
ABDde sisteme aykırı hareketleriyle ön plana çıkan hippilerde özgürlükçü ve antimilitarist akımlar oluşmuştu. ABDdeki 60 kuşağının en önemli hareketi o zaman ABDnin yürüttüğü Vietnam Savaşına karşı hippilerin muhalefetiydi. Bu dönemde ABDdeki gençler orduya girmeye zorlanıyordu.
Tarım yerine toplayıcılık ve bahçecilik yaparak, genellikle vegan-vejeteryan beslenerek hayatalarının devamlılığını sağlamaktaydırlar. 1970lı yıllarda Türkiye hippiler için çok önemli yerlerden biri olmuştur. Birçok hippi Katmandu, Tibet gibi yerlere giderken Türkiyede özellikle de İstanbul Sirkecideki tek yıldızlı otellerde ve pansiyonlarda konaklamışlardır. O dönemde Türkiyedeki hippi hareketinin de temelleri atılmıştır. Birçok sol görüşlü insan bu kişilerle tanıştıktan sonra politikadan uzaklaşarak onlarla dünya turlarına çıkmıştır. Bugün Türkiye hippiler için önemli noktalardan biri olma özelliğini korumaktadır. Rainbow festivali öncesinde dünyanın birçok yerinden hippiler Olimpos, Kelebek Vadisi gibi yerlerde toplanarak festivale gitmektedirler. Türkiyede hippi hareket de altın yıllarını yaşamaktadır. Özellikle doğayla iç içe yaşam tarzını benimseyen insanlar eninde sonunda mutlaka bu hareketin içine kendilerini dahil etmektedir.
Bir akım olarak incelendiğindeyse hippilik özellikle psikanalist Eric Fromm tarafından gelmiş geçmiş en tutarlı hareket olarak kabul görmektedir. Çünkü çiçek çocuklar özgür aşk savunuculuğunun, barış yanlılığının tüm gereklerini yerine getirerek, inandıklarını yaşamaktan hiçbir zaman çekinmemiş ve genelgeçer ahlâkın bütün karşıtlığına birliktelikleriyle karşı koyarak alternatif bir hayatı sürdürmeyi başarmışlardır. Bu yaşam tarzının en şaşırtıcı yanlarından birisi olarak da komün yasayan hippi gruplarının üyelerine tek tek bakıldığında hiçbirinin cebinde metelik olmamasına karşın rahatlıkla hayatlarını sürdürebiliyor oluşları gösterilir.

Sami Süleyman Gündoğdu Demirel (d. 1 Kasım 1924, İslamköy, Atabey / Isparta) Türkiye Cumhuriyetinin 9. cumhurbaşkanı, 7 farklı hükümette toplam yaklaşık 12 yıllık bir süreyle olmak üzere 12. başbakanı, siyasetçi ve inşaat mühendisi. Başbakan olarak tek başına iktidarda bulunduğu 1965-1971 döneminde Türkiye ekonomisi ortalama yıllık %7.0 oranında büyümüş ve Türkiyenin GSMHsi Dünya toplamının binde 7.43ünden binde 8.37sine yükselmiştir.[1]
Türkiyenin en genç genel müdürü ve İsmet İnönüden sonra en uzun başbakanlık yapmış kişisi olan Süleyman Demirel; 31 yaşında genel müdür, 40 yaşında parti genel başkanı, 41 yaşında başbakan olmuş; 12 yıla yaklaşan başbakanlık görevinde Türkiyenin kalkınması ve gelişmesine yönelik çeşitli hizmetlerde bulunmuştur.

Gençliği, eğitimi ve evliliği [değiştir]
Ispartanın Atabey ilçesine bağlı İslamköyde Hacı Yahya Demirel (1893-1972)in oğlu olarak doğdu. İlköğrenimini doğduğu köyde, ortaokul ve liseyi Isparta ve Afyonkarahisarda bitirdi. Şubat 1949da İstanbul Teknik Üniversitesi İnşaat Fakültesinden mezun oldu. 12 Mart 1948 tarihinde akrabası Nazmiye Şener ile evlenen Demirelin bu evlilikten bir kız çocuğu sahibi olduğu ancak kızının 2 yaşında vefat ettiği iddia edilmiştir. [2]
Görevleri [değiştir]
1953 yılında Seyhan Barajı inşaatı başladığında Proje Mühendisi iken Başvekil Adnan Menderesin dikkatini çekerek 1954 yılında Devlet Su İşleri Genel Müdürlüğünde Barajlar Dairesi Başkanlığına atandı. 1955 yılında da Devlet Su İşleri Genel Müdürlüğüne tayin edildi. Bu arada Eisenhower Vakfının onu bursiyer olarak seçmesiyle ABDye gitti. 1962-1964 yılları arasında serbest müşavir-mühendis olarak çalıştı. Aynı yıllarda Orta Doğu Teknik Üniversitesinde inşaat mühendisliği konusunda dersler verdi.
Siyasal yaşama girişi [değiştir]
Siyasal yaşamına 1962 yılında, Adalet Partisi (AP) Genel İdare Kurulu üyeliği ile başladı. Mamafih, 20 Mayıs 1963 ayaklanması sırasında Şapkamı alıp giderim diyerek partideki görevinden istifa etti ve Amerikan Morrison firmasının Türkiye temsilcisi olarak, parti başkanı Emekli Orgeneral Ragıp Gümüşpala vefat edene kadar müteahhitlik yaptı.
28 Kasım 1964 tarihinde APye genel başkan seçilmesinin ardından, kurulmasını sağladığı ve Şubat-Ekim 1965 tarihleri arasında görev yapan koalisyon hükûmetinde meclis dışından Başbakan Yardımcısı olarak görev aldı.
Başbakanlığı [değiştir]


Adalet Partisi


Nicolae Ceauşescu Süleyman Demirel ile yaptığı görüşmede
10 Ekim 1965te yapılan genel seçimlerde başında bulunduğu AP, yüzde 52 oy alarak tek başına iktidar oldu.[3] Bu seçimlerde Isparta Milletvekili olarak parlamentoya girdi ve Türkiyenin 12. başbakanı olarak hükûmeti kurdu. 4 yıl süren 1. Demirel Hükümetinde ülke 68 öğrenci olaylarıyla sarsıldı.
10 Ekim 1969 tarihindeki genel seçimlerde de AP %48 oy alarak yine tek başına iktidar oldu. 2. Demirel Hükümetinde sol-sağ olaylarının önüne geçilemedi. Bir yandan da eski Demokrat Parti mensuplarının siyasi haklarının iadesi sorunu nedeniyle Celâl Bayar çevresindeki Adalet Partisi milletvekilleri istifa ederek Demokratik Partiyi kurdular. Bu konuyu da kullanan Milli Demokratik Devrimciler 9 Mart 1971 darbe teşebbüsüne kalkışınca 1971 yılında 12 Mart muhtırası ile askeri darbe yapıldı. Demirel istifa etti, Nihat Erim Hükümeti kuruldu.
1973 yılında yapılan seçimlerde, siyasi rakibi olan Bülent Ecevitin liderliğindeki Cumhuriyet Halk Partisi, Demirelin APsinden daha çok oy aldı. 1975 yılında kurulan 1. Milliyetçi Cephe Hükümetinde (MC, AP-MSP-MHP-CGP koalisyonu) tekrar başbakan oldu.
1977 seçimlerinde de en çok oyu alan parti CHP olduğu halde hiçbir parti tek başına hükümet kuramıyodu. 1977 yılında kurulan 2. MC Hükümetinde, AP-MHP-MSP koalisyonunda başbakanlık yaptı. Güneş Motel Olayı diye anılan operasyonla CHPnin Adalet Partisinden seçilmiş 13 milletvekilini bakanlık vaadiyle transfer etmesiyle 2. MC Hükümeti düştü. 1978 başında Ecevit tek başına iktidar oldu. APden transfer edilen milletvekillerinin çoğuna bakanlık verildi. ABD ambargosunun getirdiği sıkıntılar, enflasyon va bir kısmı Türk Gladiosu tarafından organize edilen anarşik olaylar (özellikle Kontrgerilla tarafından tertiplendiği iddia edilen Kahramanmaraş olayları), Ecevit iktidarının halkın nezdinde güvenini kaybetmesine neden oldu. 1979 ara seçimlerinde, seçimleri devrimci grupların da boykot etmesiyle Demirel tek başına iktidar oldu. Bu sırada DPT Müsteşarlığına Turgut Özal getirildi. 24 Ocak 1980 Türkiyenin liberal ekonomiye geçişinde tam bir dönüm noktası oldu. 1980 yılında olayların önüne geçilemezken; eski başbakan Nihat Erim, Tekel Bakanı MHPli Gün Sazak ve Maden-İş Genel Başkanı Kemal Türkler gibi önemli kişilikler çeştili suikastlerle öldürüldü.

Doğru Yol Partisi
1971 muhtırası ile 1980 darbesi arasında 1975-1977, 1977-1978 ve 1979-1980 yıllarında 3 defa koalisyon hükümeti kuran Süleyman Demirel, 12 Eylül darbesinden sonra bir müddet Zincirbozan askeri tesislerinde tutuklu kaldı. 1987ye kadar 7 sene yasaklı olarak siyaset dışı kaldı. 6 Eylül 1987de yapılan halk oylaması ile siyasi yasaklar kaldırıldı ve 24 Eylül 1987 tarihinde, Doğru Yol Partisi Genel Başkanlığına seçildi.
29 Kasım 1987de yapılan genel seçimlerde Isparta Milletvekili olarak tekrar TBMMye girdi. 20 Ekim 1991 tarihinde yapılan genel seçimler sonrasında da, DYP ile Sosyaldemokrat Halkçı Partinin bir araya gelerek koalisyon kurduğu 49. TC Hükümetinde başbakan olarak görev aldı.
Cumhurbaşkanlığı [değiştir]
16 Mayıs 1993 tarihinde, Türkiye Büyük Millet Meclisi tarafından Türkiyenin 9. Cumhurbaşkanı olarak seçildi. Cumhurbaşkanlığı sırasında 1997 yılında gelişen 28 Şubat sürecinde bir postmodern darbe yapıldı. Bu süreçte, başbakanlıktan istifa eden Necmettin Erbakanın yerine, arkasında TBMM çoğunluğu olan DYP lideri Tansu Çilleri değil Anavatan Partisi Başkanı Mesut Yılmazı başbakan olarak atadı ve bu hükümetin güvenoyu alabilmesi için bir grup DYP milletvekilini partilerinden koparttı[4]. Cumhurbaşkanlığı görevini 2000 yılında dönemin Anayasa Mahkemesi başkanı, kendisi gibi Afyon Lisesi mezunu olan Ahmet Necdet Sezere devretti. Demirel, Cumhurbaşkanlığı görevini tamamladıktan sonra aktif siyaseti bırakmıştır.

İtalya (İtalyanca: Italia, /ita?lja/) ya da resmî olarak İtalya Cumhuriyeti (Repubblica Italiana) Güney Avrupada, büyük ölçüde İtalya Yarımadası üzerinde yer alan bir ülkedir. Akdenizin en büyük iki adası Sicilya ve Sardunya da İtalyan topraklarıdır. Kuzeyde Alpler bölgesinde Fransa, İsviçre, Avusturya ve Slovenyayla kara sınırı vardır. Bağımsız iki Avrupa ülkesi olan Vatikan ve San Marino da İtalyanın yarımadadaki toprakları içine sıkışmış enklav (bir başka ülkeyle tümüyle kuşatılmış) ülkelerdir. Campione dItalia bölgesiyse İtalyanın İsviçre içinde kalan bir eksklavıdır (ana topraklardan ayrı mülkiyet).
İtalya, yüzyıllar boyunca çok çeşitli Avrupa uygarlıklarına ev sahipliği yapmıştır. Etrüskler ve Antik Romalıların İtalya topraklarını kendilerine yurt edinmelerinin yanı sıra, Rönesans hareketi de İtalyanın Toskana kentinde doğmuş ve tüm Avrupaya buradan yayılmıştır. İtalyanın başkenti Roma, yüzyıllar boyunca Batı uygarlığının merkezi olmuş, mimaride barok üslûbunun doğuşuna tanıklık etmiş ve eskiden beri Katolik Kilisesinin merkezi olmuştur.
Günümüzde İtalya demokrasiyle yönetilmekte olan bir cumhuriyettir ve ülkelerin kişibaşına nominal gayrisafi yurtiçi hasıla sıralamsında yirminci,[1] insanî gelişme endeksi sıralamasında yirminci, yaşam kalitesi endeksinde sekizinci sırada yer alan gelişmiş bir ülkedir. İtalya, 1957yılında başkent Roma da imzalanan Roma Antlaşmasıyla kurulan Avrupa Birliği adlı siyasi ve ekonomik örgütlenmenin kurucu üyelerindendir. Yedinci en büyük gayri safi yurtiçi hasılasıyla G8 Zirvelerinin, NATOnun, Ekonomik Kalkınma ve İşbirliği Örgütünün, Avrupa Konseyinin, Batı Avrupa Birliğinin ve Schengen Antlaşmasının da katılımcılarındandır. 1 Ocak 2007 tarihinde sürekli üye sıfatı olmaksızın Birleşmiş Milletler Güvenlik Konseyinde iki yıllık sürecek üyelik dönemine başlamıştır.

İtalya sözcüğünün kökeni (İtalyanca: Italia) Latince Italia sözcüğüne dayanmaktadır.[2] Ancak başlı başına bu sözcüğün ne anlama geldiği belirsizdir. Yaygın biçimde inanılan savlardan biri, İtalya sözcüğünün antik dönemlerde Campania bölgesinin kuzeyinde yaşayan toplumların dili aracılığıyla Antik Yunancadaki Víteliú (anlam olarak genç sığır, Latince: Vitulus - buzağı) sözcüğünden geldiğini öne sürmektedir. Víteliú sözcüğü ise hayvanlar tanrısı Mars adına verilmiştir.[3] Büyük olasılıkla bununla ilgili olarak boğa figürü uzun yıllar güneydeki İtalyan boylarının simgesi olmuş ve çoğunlukla Romanın kurt figürünü boynuzlarken betimlenmiştir. Bu betimlemeler bağımsız İtalyanın simgesi olarak Samnit Savaşlarında sık sık kullanılmıştır.
İtalya adı ilk önceleri yalnızca, bugünkü İtalyanın güneyindeki bir bölgeyi anlatmak için kullanılıyordu. Sirakuzalı Antiochusa göre bu ad Calabria yarımadasının (o dönemki adıyla Bruttium) güney kesimleri için kullanılıyordu. Zamanla İtalya adı çevre bölgeleri de kapsayacak biçimde geniş bir kullanım alanı edindi. Antik Yunanistanlılar da bu bu adı daha geniş bir bölge için kullandılarsa da bu adın tüm yarımadayı anlatacak biçimde kullanılması ancak Romalıların bölgeyi ele geçirmesiyle oldu.[4]

Tarihöncesi Çağlar ve Roma İmparatorluğu [değiştir]
Ana madde: Antik Roma
İtalya Yarımadasındaki insan varlığının izleri bu İtalik kavimlerin yarımadaya ulaşmalarından çok öncelerine, 200 binyıl öncesi Yeni Taş Çağına kadar dayanır.[5] Lombardiyadaki Val Camonica vadisinde M.Ö. 8000 yılında kayalara oyulmuş resimler bulunmuştur. M.Ö. 1500-1100 yılları civarında kuzey İtalyada izlerine rastlanan Terramare kültürü ise Tunç Çağına ait balta, kılıç ve hançer gibi cisimlerle günümüze kadar ulaşmıştır. Demir Çağının örnekleri ise M.Ö. 11.-7. yüzyıllar arasında Toskana civarında yerleşmiş Villinova kültürüne aittir.


Colosseum, Roma döneminden kalma İtalyadaki en bilinen simgerdendir.
M.Ö. 800 yılından sonra ortaya çıkan Etrüskler İtalya yarımadasında Antik Roma kültüründen önce ortaya çıkmış en önemli kültürdür. Etrüsklerin kökeni hakkında birçok değişik hipotez mevcuttur. Konuştukları dilin bir Hint-Avrupa dili olmadığı bilinmektedir. Roma kentinin kendisi Etrüsk topraklarına dâhildi. M. Ö. 396 yılında Etrüsklerin en büyük kenti olan Veio kentinin Romalılar tarafından istila edilmesiyle sona eren bu uygarlık Roma kültürüne damgasını vurmuş, Roma kültürü, mimarisi ve sanatına çok büyük bir etki yapmıştır.
Daha yakın dönemlerde, 8. ve 7. yüzyıllarda İtalya Yarımadasının güney kıyılarında ve Sicilya Adasında Yunan sömürge şehirleri kurulmuş ve bu bölgelere yoğun olarak Yunanlar yerleşmiştir. Daha sonraları bu nedenle Romalılar bu bu bölgeye Magna Graecia (Türkçe: Büyük Yunanistan) adını vermişlerdir.[6][7][8] Antik Roma, başlangıçta İ.Ö. 8. yüzyılda küçük bir tarım köyü olarak kurulmuş ancak yüzyıllar geçtikçe büyüyerek bütün Akdenizi çeveleyen muazzam bir uygarlık hâlini almıştır. Ele geçirdiği bölgelerde hâkim olan Yunan kültürüyle Roma kültürü birleşerek ortak bir uygarlık oluşturmuş; hukuk, devlet yönetimi, sanat ve felsefede bugün çağdaş Avrupa uygarlığının temelini oluşturan bir zemin yaratmıştır. Yaklaşık 12 yüzyıl boyunca varlığını sürdürmüş olan Roma uygarlığı bir monarşiden oligarşi ve cumhuriyetin bileşimi bir demokrasiye ve daha sonra da otokratik bir imparatorluğa dönüşmüştür. Roma İmparatorluğu zaman içinde düşüşe geçmiş ve çökmüştür. Hispanya, Galya ve İtalyayı içine alan batı imparatorluğu 5. yüzyılda bağımsız krallıklara bölündü. Batı imparatorluğunun 476 yılında sona ermesi Romanın yıkılışı ve Orta Çağın başlangıç tarihi kabul edilir.
Orta Çağ [değiştir]


Lombaridya krallarına takılan demir taç


Orta Çağın sonlarına doğru İtalya
İtalya Yarımadasının İ.S. 6. yüzyılda Bizans İmparatoru Jüstinyen tarafından Ostragotlardan kısa süreli geri alınmasından sonra İtalya içlerine yeni bir Germen boyları dalgası başladı. Bu süreçte Lombardlar İtalyanın kuzeyine gelerek buraya yerleşti. Yüzyıllar boyunca Bizans orduları, Arapların, Kutsal Roma İmparatorluğunun ve Papalık Devletinin birleşik bir İtalyan Krallığı kurmasını engelleyecek güçteydi. Ancak Bizans aynı zamanda Roma İmparatorluğunun eski topraklarını yeniden ele geçirecek güçten de yoksundu. Yine de Orta Çağ boyunca İtalya üzerindeki güç dengeleri çeşitli devlet ya da hanedanlar arasında değişkenlik gösterdi.
İtalyanın bölgeleri 19. yüzyıla kadar ya bağımsız yönetimler olarak kaldı ya da komşu devletlerin yönetimleri altında bulundu. Bu otorite boşluğu sırasında İtalyan şehirlerinde anarşik koşullar hüküm sürüyordu ve şehirler derebeylik düzenine göre birbirlerinden ayrılmış biçimde yönetiliyordu. İtalya bu dönemde ticaret cumhuriyetleriyle ünlenmişti. Bu şehir devletleri oligarşiye göre yönetilen tüccarların ayrıcalık sahibi olduğu yönetimlerdi. Venedik, Cenova, Pisa ve Amalfi bu dönemin deniz ticaret konusunda öne çıkan şehirleridir.
Özellikle Venedik ve Cenova ticarette Avrupanın Doğuya açılan kapısıydı. Venedik, yöreye özgü bir tür camın üretilmesi ile ünlüydü. Floransa, ipek, yün, bankacılık ve mücevheratın önde gelen merkezlerindendi. Denizcilikte ileri bu şehir devletleri ayrıca Doğuya düzenlenen Haçlı seferlerinde de başı çeken güçlerdi.
Kara ölüm olarak da anılan 1348 tarihli veba salgını, İtalya nüfusun neredeyse üçte birini öldürerek İtalyanın tarihine damgasını vurmuştur.[9] Bu salgının yaralarının sarılmasının ardından İtalyan şehirleri gerek ticaret gerekse ekonomi alanında büyümüştür. Bu iyileşme durumu daha sonra gerçekleşen hümanizm ve Rönesans hareketine ortam hazırlamıştır.
Orta Çağın sonlarında İtalya daha da küçük şehir devletlerine ve bölgelere bölündü: Napoli Krallığı İtalyanın güneyinde etkili olan bir güçtü, Floransa Cumhuriyeti ve Papalık Devleti orta İtalyayı yönetmekteydi, Cenova ve Milan kuzey ile batıda söz sahibi olan güçtü, Venedik ise doğu İtalyada etkiliydi. 15. yüzyıl İtalyası Avrupanın en yoğun nüfuslanmış bölgelerinden biriydi ve sanatta Rönesans hareketinin de doğumyeridir. Dante Alighieri (1265–1321), Francesco Petrarch (1304–1374) ve Giovanni Boccaccio (y. 1313–1375)nun yazıları ve Giotto di Bondone (1267–1337)nin resimleriyle özellikle de Floransa bu kültür-sanat hareketinin merkezi olarak görülmektedir. Bu dönemde Niccolò de Niccoli ve Poggio Bracciolini gibi düşünürler kütüphanelerde Plato, Aristo, Öklid, Ptolemy, Cicero ve Vitruvius gibi ünlü Antik Yunan filozoflarının yapıtlarını incelemişlerdir.
1494 yılında Fransa Kralı VIII. Charles, İspanyayı ele geçirebilmek amacıyla 16. yüzyıla dek sürecek olan saldırılar dizisinin ilk ayağını başlattı. Bu saldırılar ve rekabet sonunda İspanya Cateau-Cambrésis Antlaşmasıyla galip taraf oldu. Böylece İspanya, Milan Düklüğü ve Napoli Krallığı üzerinde egemen güç durumuna geldi. Daha sonra İtalya üzerindeki etkili güç olma durumu, Utrech Antlaşmasıyla Avusturyaya geçti. Avusturya etkisi altında İtalyanın kuzeyinde güçlü bir ekonomik dinamizm ve entelektüel canlılık oluştu. Fransız Devrimi ve Napolyon Savaşları (1796-1815) İtalyanlar arasında eşitlik, demokrasi, hukuk ve ulus olma bilinci gibi düşünceler uyandırdı.
Birleşme [değiştir]
Ana madde: İtalyanın birleşmesi


Giuseppe Garibaldi, İki dünyanın kahramanı
19. yüzyılın ilk yıllarında İtalya I. Napolyon tarafından işgal edilerek Fransız etkisi altına girdi. Viyana Kongresi İtalyanın Fransız işgalinden önce yöneten hanedanlara geri verilmesini öngörüyordu. Böylece Papalık Devleti, Sardinya-Piemonte Krallığı, Toskana Grandüklüğü, Modena Düklüğü ve Lombardiya-Venedik Krallığı tekrar kuruldu. Ancak Carbonari adı verilen gizli dernekler İtalyanın birleşmesi için çalışmaya başladılar. Giuseppe Mazzini ve Giuseppe Garibaldi birleşme hareketinin öncüleri arasında yer alıyorlardı. Ayrıca Sardinya kralı II. Victor Emmanuel de bu birleşme hareketini destekleyenler arasındaydı.
1848 yılında Lombardiya Avusturyanın elinde bulunuyordu. İtalyayı birleştirmek konusunda Fransanın desteğini almayı başaran İtalya, 1859da Fransa ile birlikte Avusturyayı mağlup etti ve 11 Kasım 1859da Avusturya ile Piyemonte arasında Zürihte barış antlaşması yapıldı. Buna göre; Avusturya, Lombardiyayı Piyemonteye verdi. Venedik dâhil olmak üzere diğer İtalyan Devletleri arasında bir konfederasyon oluşturulması ve konfederasyonun fahri başkanının papa, fiilî başkanının Piyemonte olması kabul edildi. Bir süre sonra Kuzey İtalyadaki küçük devletler de Piyemonteye katılma kararı aldılar. Böylece bütün Kuzey ve Orta İtalya Piyemonteye katılmış oldu. 1870de Roma ve 1886da Venedik, İtalya birliğine dâhil oldular. Bunların da katılımı sonucu İtalyan Millî Birliği tamamlanmış oldu. İtalya Krallığı kuruldu.
20. ve 21. yüzyıllar [değiştir]
İtalya, Roma devrinden sonra ilk kez tek bir ülke hâline gelebilmişti. Yeni İtalyan Krallığında 20. yüzyılda kuzey İtalya hızlı sanayileşerek gelişirken, güney İtalyada nüfus hızla yükseliyor ve milyonlarca insan daha iyi bir yaşam için yurdışına göç etme yolları arıyordu. 1861 yılında ülkede çıkarılan anayasa insanlara pek çok temel hak ve özgürlüğü sağlıyordu. Ancak seçme ve seçilme hakları bunun dışındaydı ve varlıklı olmayan kişilerle eğitimsiz sınıfın oy kullanma hakkı yoktu. Daha sonra, 1913te ülkedeki tüm erkeklere oy kullanma hakkı tanındı. Böylece sosyalist parti liberalleri ve muhafazakârları alt ederek ana politik parti hâline geldi. 19. yüzyılın son yirmi yılından başlayarak İtalya da diğer Avrupa ülkeleri gibi sömürgeleşme yoluna gitti. Osmanlı Devletina karşı yaptığı Trablusgarp Savaşını kazandı. Batı Türkiyede Oniki Ada; Afrikada Libya, Etyopya ve Somali gibi bazı ülkeleri de işgal ederek sömürgeleştirdi.[10] I. Dünya Savaşı başladığında önce tarafsızlığını ilan eden İtalya, sonuç olarak 1915te Londra Paktı ile İtilaf Devletleri arasına katıldı. İtalyaya savaşa girmesi koşuluyla Trento, Trieste, Istria, Dalmaçya ve Osmanlı Devletinin bazı bölgeleri vadedildi. Savaş süresince 600.000 İtalyan askeri yaşamını yitirdi ve İtalya ekonomisi çöktü. Savaşın sonucunda İtalyaya verilen sözlerden çoğu tutulmadı. St. Germain Antlaşması ile İtalya galip tarafta olmasına karşın yalnızca Trento, Trieste ve Bolzanoyu alabildi. Bu sonuç İtalyan toplumu arasında büyük hoşnutsuzluklara yol açtı.


Aldo Moronun Kızıl Tugaylarca kaçırılması
I. Dünya Savaşının neden olduğı yıkımdan sonra oluşan karışılık ortamında, 1917 Ekim Devriminin ateşlediği hareketlilik bir anarşi ve kargaşa ortamı yarattı. Sosyalist bir devrimden kaygı duyan liberal görüşler Benito Mussolini önderliğinde küçük bir Ulusal Faşist Parti kurdular. Ekim 1922de faşistler krala karşı bir darbe girişiminde bulundular. Kral, ordularına darbeci güçlere karşı koymamaları yönünde buyruk verdi ve Mussolini ile iş birliği yapma yoluna gitti. Bunu izleyen birkaç yıl içinde Mussolini tüm siyasi partileri kapattı ve birtakım kişisel özgürlükleri kısıtlayarak kendi diktatörlük rejimini ilân etti. 1935te İtalya Habeşistanı görece uzun süren bir direniş sürecinin ardından işgâl edince Milletler Cemiyeti olaya müdâhil oldu. Buna karşılık faşist İtalya, Nazist Almanya ile anlaşma ve iş birliği yoluna gitti. Nazi Almanya ile ilk antlaşma 1936 yılında yapıldı. Ardından 1938de Çelik Paktı geldi. İspanya İç Savaşında İtalya, Francoyu sonuna kadar destekledi. Avusturyanın ve Çekoslovakyanın Almanyaya bağlanması girişimlerinde de Hitlere destek verdi.

İtalyanın uzaydan görünümü
İtalya, Güney Avrupada anakaradan Akdenize çıkıntı yapan uzun, çizme biçimindeki İtalya Yarımadası ile bu yarımada ve Alpler arasındaki topraklar üstüne kuruludur. Ülke, en büyükleri Sicilya ve Sardinya olmak üzere Akdenizde irili ufaklı pek çok adanın da sahibidir. Toplam yüz ölçümü 301.230 kilometrekaredir. Bunun 294.020sini kara, 7.210unu ise sular oluşturmaktadır.
Adalar da işin içine katıldığında İtalya Adriyatik, İyon ve Tiren denizleri aracılığıyla toplamda 7.600 kilometre uzunluğunda deniz kıyısına; İsviçre ile 740, Fransa ile 488, Avusturya ile 430, Slovenya ile 232, San Marino ile 39 ve Vatikan ile 3.2 kilometre kara sınırına sahiptir. Mikrodevletler olarak anılan Vatikan ve San Marino tümüyle İtalya içinde yer alır ve tek komşusu İtalyadır. Benzer olarak İtalyanın da İsviçre içinde kalan Campione dItalia adında, yaklaşık 1.5 kilometrekare büyüklüğünde ve 2.500 nüfuslu bir eksklav beldesi vardır.
Apenin Dağları yarımadayı boydan boya aşar ve Alplerin bir koludur. Alpler ise ülkenin kuzey sınırında, İsviçre ile İtalya arasında yer alır. Ülkenin en büyük gölleri, kuzeyde yer alan 143 kilometrekarelik Garda Gölü ve ülkenin orta kesimlerinde bulunan Trasimeno Gölüdür. Ülkenin en büyük akarsuyu Po Nehri, Alplerden başlayarak Padan Ovasını geçer ve batı sınırında Adriyatik Denizine sularını boşaltır. İtalyada ayrıca pek çok aktif volkan bulunur. Bunlardan Etna Avrupa kıtasındaki en büyük yanardağdır. İtalyanın diğer önemli yanardağları, Vezüv, Stromboli ve Vulcanodur.
İklim [değiştir]
İtalyada iklim özellikleri son derece çeşitlidir ve bölgenin coğrafi özelliğine göre ülkenin büyük bölümünde egemen olan tipik Akdeniz ikliminden büyük farklılıklar gösterebilir. Örneğin Turin, Milano ve Bologna gibi şehirlerin bulunduğu İtalyanın iç kuzey bölgeleri Köppen iklim sınıflandırmasında Cfa kategorisinde yani karasal iklim bölgesi olarak gösterilir. Ligurya Bölgesinin kıyı kesimleri ve Floransanun güneyinde kalan bölgeler genel olarak Akdeniz iklimine uysa da, yarımadanın kıyı kesimleriyle yüksek rakımlı iç bölgeler ve vadiler arasındaki büyük iklim farklılıkları göze çarpar. Özellikle kış ayları boyunca yüksek yerler soğuk, yağışlı ve çoğu zaman da karlı olur. Bunun yanında kıyı kesimlerinde ise ılıman kışlar ile ılık ve yağışız yazlar geçirilir.
Yönetim ve politika [değiştir]



Cumhurbaşkanı Giorgio Napolitano.
İtalyanın yönetim biçimi çok partili ve parlementer demokrasi ile işleyen cumhuriyettir. İtalyanın politikaları bu bağlamda oluşturulur. Yürütme erki, bakanlar kurulunun elindedir ve bu kurula ülkenin cumhurbaşkanı başkanlık eder. Yasama organı, ulusal meclis ve bakanlar kurulu tarafından ortaklaşa yürütülür. Yargı, yasama ve yürütme erklerinden bağımsızdır. İtalya 2 Ocak 1946dan bu yana demokratik cumhuriyet olarak yönetilmektedir. Bunun öncesinde ülkede bulunan kraliyet sistemi halkoylaması sonucu kaldırılmıştır. İtalyan Anayasası ise 1 Ocak 1948 tarihinde yürürlüğe girmiştir.
İtalya Cumhuriyetinin cumhurbaşkanı (İtalyanca: Presidente della Repubblica) her yedi yılda bir ulusal meclis ve az sayıda bölgesel temsilci tarafından seçilir. İtalyada cumhurbaşkanları tarafsız bir biçimde ülkenin birlik ve bütünlüğü simgelemekle yükümlüdürler. Daha önceleri İtalya krallarına verilen hakların büyük bölümünü elinde bulundurur. Cumhurbaşkanı, yasama, yürütme ve yargı erklerinin ortasında tüm bunların işlerliğini sağlamakla görevlidir. Yöneticileri atamak, yargıya başkanlık etmek ve ülke ordusunun başkomutanı olmak gibi görevleri de yürütmektedir. Seçim ile işbaşına gelmiş partiler içinden çıkacak başbakanı da cumhurbaşkanı atar ve başbakana kabineyi kurma görevi verir. Kabinenin onaylanması ulusal mecliste yürütülen güven oylamasına bağlıdır.


İtalya Temsilciler Meclisi
İtalyada iki meclisli sistem uygulanmaktadır ve bu meclisler halk tarafından oylama yöntimiyle seçilir. Halk meclisinde 630 sandalye varken, sentadodaki sandalye sayısı 315tir. Senatoda bunun yanı sıra az sayıda ömürboyu katılım hakkına sahip olan temsilci de yer alır. İtalyada halk meclisine katılacak temsilcileri seçmek için yapılan oylamalara 18 yaşını doldurmuş olan her İtalyan vatandaşı katılabilir. Ancak senato üyelerini seçerken oy kullanma yaşı alt sınırı 25 olarak belirlenmiştir. Her iki meclis de 5 yıllık süreler için seçilir. Ancak cumhurbaşkanının bazı olağanüstü hâllerde meclisi feshetme hakkı vardır. Bu durumun örnekleri 1972, 1976, 1979, 1983, 1994, 1996 ve 2008 yıllarında yaşanmıştır.
İtalyan Parlamentosunun kendine özgü (sui generis) özelliklerinden biri de İtalyanın kalıcı olarak yurtdışında yaşayan İtalyan vatandaşlarına da temsil hakkı vermesidir. Günümüzde çoğunluğu eski sömürge ülkelerinde olan 2.5 milyon yurtdışında yaşayan İtalyan vatandaşı vardır. 630 ulusal meclis temsilcisi içinde 12, 315 senato temsilcisi içindeyse 6 kişi yurtdışındaki İtalyan vatandaşları arasından seçilmiştir. Bu olay ilk kez Nisan 2006ta yaşanmıştır ve bu milletvekillerine İtalyadan seçilenler ile eşit haklar verilmektedir. İtalyan hukuk sistemi büyük ölçüde Roma hukuku üstüne kuruludur. İtalya Anayasa Mahkemesi yasaların anayasaya uygunluğunu ve anayasanın korunmasını denetler. İtalyada anayasa mahkemesi İkinci Dünya Savaşı sonrası ortaya çıkan yeniliklerdendir.

İtalyan ordusu (İtalyanca: Esercito Italiano) İtalya Cumhuriyetinin savunma birimleri içinde en temel olanıdır. Ülkede, 2003 yılından bu yana katılımın isteğe bağlı olduğu profesyonel ordu görev yapmaktadır. 2008 yılında İtalyan ordusunun asker sayısı 109.703 olarak bildirilmiştir. İtalyanın elinde bulundurduğu önemli savunma araçları içinde Dardo piyade savaş aracı, Centuaro tank imha edici, Ariete tanklar; hava savunma araçları içindeyse A-129 taktik taarruz saldırı helikopteri bulunmaktadır. İtalyan ordusu pek çok kez Birleşmiş Milletler kararları uyarınca dünyanın çeşitli yerlerinde görev yapmıştır.
Donanma [değiştir]
İtalyan Donanması (İtalyanca: Marina Militare) 2008 yılı itibarıyla 43.882 gemi ve uçak gemisi, muhrip, fırkateyn, denizaltı ve daha küçük boyutlu araştırma gemisine sahiptir.[14] Marina Militare olarak anılan donanma son dönemlerde daha yüksek kapasiteli uçak gemileri, muhripler, denizaltılar ve çok amaçlı fırkateynler ile donatmaktadır. (Cavour gibi). İtalyan donanması NATOnun bir üyesi olan İtalya adına dünyanın çeşitli bölgelerinde görevler yürütmüştür.
Hava kuvvetleri [değiştir]
İtalyan Hava Kuvvetleri (İtalyanca: Aeronautica Militare) İtalyan ordusunun en önemli ve gelişmiş birimlerinden biridir. İtalyan havacılık tarihi 1884 yılına kadar uzanmaktadır ve İtalya, 1911 yılında Osmanlı Devleti ile İtalya arasında yapılan Trablusgarp Savaşında uçağı dünya üzerinde ilk kez savaş aleti olarak kullanarak tarihe geçmiştir. Çağdaş İtalyan havacılık kuvvetleri ise 28 Mart 1923 tarihinde kurulmuş ve bugün 45 bin personel ve 763 hava aracıyla hizmet vermektedir. İtalya 29 adet havaüssüne ve kendi ürettiği çok sayıda patentli hava savaş aracına sahiptir.
Jandarma [değiştir]
İtalyan jandarma askerlerine Carabinieri adı verilir. Bunlar asker donanımına sahip polis ekipleridir. Ülkede sivil güvenliğin sağlanmasından sorumlulardır. İtalyan jandarmasının geçmişi Savoy dükü I. Victor Emmanuele dayanmaktadır. Mussolini iktidarı dönemi faşist İtalyada jandarma askerleri her türlü karşı eylem ve gösteriyi bastırmak için kullanılmıştır. Jandarma askerlerinin üniformaları lacivert renkli bir takım, yaka ve manşetlerde gümüşî şeritler ile gümüş rengi apoletlerden oluşmaktadır. Bu birimin kullandığı araçlar bölgeye göre değişen gereksinimler doğrultusunda otomobil, motorsiklet, zodyak bot ya da unimoglar olabilir.

Nüfus bilgileri [değiştir]

İtalyanın nüfus artış grafiği
2008 yılının sonunda, İtalyanın toplam nüfusu 60 milyonu aştı.[15] Bu sayılar ışığında, İtalya günümüzde Avrupa Birliği içinde Almanya, Fransa ve Birleşik Krallıktan sonra dördüncü, dünya genelindeyse yirmi üçüncü en kalabalık ülkedir. İtalyada kilometrekareye düşen kişi sayısı 199.2dir ve bu yoğunluk da İtalyayı Avrupa Birliği içinde en yoğun nüfuslu beşinci ülke yapar. Ülkenin en yoğun nüfuslu bölgesi Kuzey İtalyadır ve ülkenin yüzölçümünün yaklaşık üçte birini oluşturan bu bölge, ülkenin toplam nüfusunun ise neredeyse yarısını barındırmaktadır.
İkinci Dünya Savaşının sonrasında İtalya, uzun süreli bir ekonomik yükseliş sürecine girmiş ve bu dönemde ülkenin kırsal kesimlerinden büyük kentlere göç patlaması yaşanmıştır. Bunun yanı sıra ülke göç ile nüfus yitiren bir ülke olmaktan çıkmış, göçmen kabul eder hâle gelmiştir. Bu ekonomik canlılık ve atılım süreci 1970lere dek sürmüştür.[16] Buna karşın, son yirmi yılda İtalyanın aldığı yoğun dış göç sayesinde İtalya 2000li yıllarda yeni doğum oranlarında gözle görülür bir artış yaşamaktadır. Bu artış özellikle uzun süredir düşük oranlarda seyreden kuzey bölgelerinin nüfuslarında görülmektedir.[17]
Kadın başına düşen çocuk sayısı da gerek göçmen annelerin, gerekse İtalyan kadınlarının dünya getirdikleri çocuklarla geçen yıllara oranla artış göstermiştir. 2005 yılında kadın başına düşen çocuk sayısı 1.32 iken, 2008 yılında bu sayı 1.41e kadar çıkmıştır.[18]

Göçler [değiştir]
İtalyan hükûmetinin yaptığı açıklamaya göre İtalyada Ocak 2009 tarihinde toplam 3.891.295 göçmen yaşamaktadır. Bu rakam İtalyanın toplam nüfusunun %6.5ine denk gelmektedir.[20] Avrupa Birliğinin son yıllarda gerçekleştirdiği genişleme girişimleri sonucu İtalyaya yapılan en yeni göç dalgası komşu Avrupa Birliği üyesi ülkeler ve Doğu Avrupa ülkelerinden gelmiştir. Önceden en yoğun göçün alındığı Kuzey Afrikanın yerine günümüzde öne çıkan gruplar Asyalı göçmenlerdir. İtalyada en büyük göçmen grup resmî olarak kayıtlı yaklaşık 800 bin kişiyle Romenlerdir. Romenler son yıllarda Arnavutları ve Faslıları sayıca geçerek İtalyadaki en büyük azınlık durumuna gelmişlerdir. Bazı gayrıresmî varsayımlar ve savlar, İtalyada yaşayan Romenlerin sayısının belirtilen rakamdan iki katı kadar hatta daha fazla olduğunu öne sürmektedir.[21] 2009 Yılı itibarıyla İtalya nüfusu içinde yurtdışında doğmuş olanların sınıflandırılması şöyledir: Avrupa (53.5%), Afrika (22.3%), Asya (15.8%), Amerika (8.1%) ve Okyanusya (0.06%). İtalyada yaşayan göçmenlerin ülke içindeki dağılımı ise olduka dengesizdir. Ülkedeki göçmenlerin %87.3ü ülkenin ekonomik olarak en gelişmiş yerleri olan kuzey ve orta kesimlerinde yaşarken, yalnızca %12.8i yarımadanın güney kesimlerinde yaşar.

İtalyan diasporası [değiştir]

1900lerde Manhattanda Mulberry caddesi boyunca yer alan İtalyan mahallesi
Ana madde: İtalyan diasporası
1800lerin sonunda İtalya topraklarında ulusal birliğin sağlanmasının ardından İtalyada yurtdışına verilen kitlesel göçler başladı. 1898 ve 1914 yılları arasında tüm dünya ülkelerinde İtalyan diasporası kayde değer ölçüde büyüdü. Bu süreçte her yıl yaklaşık 750 bin İtalyan yurtdışına göç etti.[22] İtalyan toplulukları, önceleri İtalyanın eski Afrika sömürgelerinde büyüme gösterdi. Bu dönemde Eritrede (İkinci dünya savaşı başladığındaki sayıları 100 bin)[23], Somalide ve Libyada (150 bin nüfusla toplam ülke nüfusunun %18ini oluşturuyorlardı) pek çok sayıda İtalyan bulunuyordu. Ancak Libyada yaşayan İtalyanlar 1970 yılında tümüyle ülkeden uzaklaştırıldılar.[24] İkinci Dünya Savaşı sonrasında geçen on yıllık dönemde yaklaşık 350 bin İtalyan kökenli kişi Yugoslavyayı terk etti.[25] Geçmişte İtalyanların göç ettikleri bölgelerde bugün onların soyundan gelen milyonlarca insan bulunmaktadır: Brezilya (25 milyon),[26] Arjantin (20 milyon),[27] Amerika Birleşik Devletleri (17.8 milyon),[28] Uruguay (1.5 milyon),[29] Kanada (1.4 milyon),[30] Venezuela (900,000)[31] ve Avustralya (800,000).[32]
Tanınan etnik azınlıklar [değiştir]
İtalyada pek çok etnik grup hükûmet tarafından resmî olarak tanınmakta ve bu gruplara azınlık hakları çerçevesinde bazı ayrıcalıklar verilmektedir. Bu haklar uyarınca kimi azınlıkların dilleri, yaşadıkları bölgelerde ikinci bir resmî dil olarak kabul edilebilmektedir.
Fransızca, Aostada resmî dil statüsündedir. Ancak bu bölgede yaygın olarak konuşulan asıl dil Arpitancadır.
Ladince, Trentino-Alto Adige ve Güney Tirolün kimi yerlerinde resmî dildir.
Slovence: Slovenlerin yoğun olarak yaşadığı, Friuli-Venezia Giulia bölgesinin Gorizia ilinde resmî dildir.
Almanca: Bolzanoda resmî dildir.
Sözkonusu bu bölgelerde hazırlanan resmî belge ve tabelalar ve trafik levhaları ikidillidir. Ladincenin konuşulduğu bölgelerde ise üçdilli olarak da hazırlanabilmektedir. azınlık okullarının bulunduğu yerlerde azınlık dillerinde eğitim göre olanağı bulunabilmektedir.
İnançlar [değiştir]
İtalyada inançlar

Hıristiyanlığın Katolik mezhebi İtalyadaki en önemli dinî inançtır. Geçmişte Katolik Kilisesi İtalyanın resmî dini olarak kabul görmüşse de günümüzde İtalya laik bire devlet yapılanması geliştirmiştir. İtalyanların %87.8i kendilerini Roman Katolik olarak belirtmiştir ancak de[33] bunların içinden yalnızca %36.8si kiliseye düzenli gittiklerini bildirmiştir. İtalyada önemli ölçüde mensubu bulunan diğer Hıristiyanlık mezhepleri Ortodoksluk,[34] Pentakostalizm ve Evangelizmdir.
Ülkedeki en eski dinî azınlık grubu ise Yahudilerdir. Geçmişte İtalyanın en büyük Hıristiyan olmayan azınlığı olarak anılan Yahudilerin bugün İtalyadaki sayısı ortalama 45.000 kadardır. Son yıllarda Orta Doğu ve Kuzey Afrikadan aldığı yoğun göçler sayesinde ülkede 825 bin kişiden oluşan bir Müslüman azınlık oluşmuştur.[35] Müslümanlar İtalya nüfusunun %1.4ünü oluşturmaktadır ama bunların içinden yalnızca 45.000inin İtalyan vatandaşlığı vardır. Ülkede ayrıca 50 bin kadar budist [36][37] 70 bin kadar Sih[38] ve 70 bin kadar da Hindu yaşamaktadır.
Ekonomi [değiştir]

Torinoda bir Fiat 500. Fiat İtalyanın en büyük sanayi kuruluşudur.
Uluslararası Para Fonunun verilerine göre İtalya, 2008 yılında dünyanın en büyük yedinci, Avrupanın ve Avrupa Birliğinin ise dördüncü ekonomisidir. Ülkenin kuzeyinde gelişmiş bir sanayi ile köklü ve zengin özel şirketler öne çıkarken, ülkenin güney kesimleri devlet destekli tarım ve ufak çaplı sanayi alanları ile ayakta durmaktadır.
Geride bırakılan son 10 yıl içinde ülke ekonomisinin yıllık ortalama büyümesi %1.23 olmuştur. Bu sayı Avrupa Birliği ortalaması için %2.28dir.[39] Son yıllarda yaşadığı ekonomik durgunluk, siyasi çalkantılar ve reform programlarını uygulamadaki aksaklıklar nedeniyle basın tarafından Avrupanın hasta adamı biçiminde anılmaktadır.[40][41] Ancak yapılan son istatistiksel araştırmalar ışığında İtalyanların satın alım gücünün Avrupa Birliği ortalaması değerlerine yakın olduğu gözlenmektedir.[42]

A Valentino koleksiyonu
İtalyada genel olarak ülkenin coğrafi yapısından kaynaklanan nedenlerden ileri gelen yapısal sorunlar vardır. Hammadde eksikliği ve enerji kaynaklarının azlığı da öne çıkan baika sorunlardır. Ülkenin coğrafi yapısı genel olarak dağlıktır. Bu nedenle yoğun tarım yapılabilecek topraklar oldukça kısıtlıdır. Enerji sektöründe büyük ölçüde dışa bağımlılık sözkonusudur. 2006 yılı verilerine göre ülkede tüketilen toplam enerji miktarının %86sı dış kaynaklardan sağlanmıştır.(katı yakıtların %99.7si, petrolün %92.5i, doğalgazın %91.2si ve elektriğin %15i.)[43][44]
İtalya ekonomisi ayrıca altyapı yatırımlarının gelişmemesi, pazara yönelik reformların uygulanamaması ya da yapılmaması ve araştırma konusunda yatırımlar yapılmaması nedeniyle güç yitirmektedir. Dünya Ekonomik Özgürlük Endeksi, 2008 yılında yayınladığı çalışmada ülkenin sırasını dünyada 64. Avrupada ise 29. olarak belirlemiştir. Böylece İtalya, avro alanı içinde en son sıraye yerleşmiştir. Dünya Bankasına göre İtalya iş kurma, yatırım yapma ve ticaret konularında oldukça uygun ülkeler arasında gösterilmektedir. Buna karşın, ülkede bürokrasi alanında, mülkiyet haklarının korunması ve yüksek vergilendirmeler konusunda sorunlar göze çarpmaktadır.[45] Bununla birlikte son yapılan araştırmalarda İtalyanın 2006 yılında araştırma ve geliştirme konularına ayırdığı bütçe gayrisafi millî hasılanın %1.14üyle sınırlı kalmış ve böylece, %1.84lük Avrupa Birliği ortalamasının ve %3lük Lizbon Stratejisi hedeflerinin oldukça altında kalınmıştır.[46]
İtalya ekonomisinin büyüklüğündeki diğer ülkelerde karşılaştırıldığında İtalyada oldukça az sayıda dünya çapında çokuluslu şirket vardır. Buna karşın İtalyadaki küçük ve orta ölçekteki şirket sayısı oldukça fazladır. Bu durum İtalyada üretim sektöründe tek bir ürünün öne çıkmasına neden olmuştur. İtalyanın dışsatımını yaparak ekonomisini canlı tuttuğu lüks tüketim malları son dönemlerde Çin gibi yükselmekte olan ve işgücünün ucuz olduğu ülkelerle rekabet içine girmektedir.[47] İtalyanın dışarıya sattığı ürünler içinde en önde gelenler motorlu araçlar (Fiat Group, Aprilia, Ducati, Piaggio); kimyasal ve petrokimyasal ürünler (Eni); enerji ve elektrik mühendisliği sistemleri (Enel, Edison); elektrikli ev gereçleri (Candy, Indesit); uzay ve savunma teknolojileri (Alenia, Agusta, Finmeccanica); ateşli silahlar (Baretta); moda ve tekstil ürünleri (Armani, Valentino, Versace, Dolce & Gabbana, Robert Cavalli, Benetton, Prada, Luxottica); gıda ürünleri (Ferrero, Barilla, Martini & Rossi, Campari, Parmalat) ve lüks arabalar ((Ferrari, Maserati, Lamborghini, Pagani) ile yatlardır (Ferretti, Azimut)
İtalyada turizm ise ülkede en hızlı gelişen ve en çok kâr getiren sektörlerdendir. Her yıl 43.7 milyon turist ülkeyi ziyaret etmekte ve ülkeye 4.7 milyar dolar bırakmaktadır. İtalya dünya sıralamasında en çok ziyaret edilen beşinci ülke, turizmden en çok kazanan dördüncü ülkedir.[48]
Ulaşım [değiştir]

Leonardo da Vinci-Fiumicino Havalimanı 2008de Avrupanın en işlek 6. havalimanıydı.
2004 yılında İtalyada ulaşım sektörü, yaklaşık 119.4 milyon avroluk iş hacmine ulaştı ve ulaşım alanında hizmet veren 153.700 şirkette 935.700 kişiye istihdam sağlandı. Ulusal yol ağında bakıldığında, 2002 yılında İtalyada iş görür durumda toplam 668.721 kilometre uzunluğunda karayolu vardır. Bunun 6.487 kilometresi bir özel şirket tarafından işletilen devlet yollarıdır.
2005 yılında İtalyada 34.667.000 otomobil (Her bin kişiye 590 otomobil) ve 4.015.000 yük taşıtı olduğu kayda geçmiştir. Devlete ait olan ancak yine bir özel şirket tarafından yönetilmekte olan demiryolları da 2003 yılında toplam 16.287 kilometre olarak ölçülmüştür. Ülkedeki demiryolu ağının %69u elektrikli olup demiryollarında toplam 4937 lokomotif ve vagon çalışmaktadır. Fréjus Demiryolu Tüneli, Alpleri aşarak ülkeyi Fransa ile bağlayarak demiryolu ulaşımında önemli bir yer tutmaktadır. Yapımı sürmekte olan Brenner Tüneli ise Avusturya ile İtalyayı demiryolu ile birbirine bağlayacaktır.
Ulusal sınırlar içinde kalan akarsu ağı genelinde toplam uzunluğu 1.477 kilometreyi bulan ırmak ve kanallarda ulaşım ve taşımacılık yapılabilmektedir. Ülkede ayrıca 2004 yılı itibarıyla büyük çapta havalimanlarının sayısı 30, büyük limanların sayısı ise 43 olarak saptanmıştır. Cenova limanı İtalyanın en büyük, Akdenizin ise ikinci büyük limanıdır. 2005 yılında İtalyada 389 bin birimlik sivil havacılık filosu ve 581 gemilik bir ticaret filosu bulunmaktadır.[49]
Kültür [değiştir]

Leonardo Da Vinci.
İtalya, 1861 yılında ulusal birliğini sağlayana dek tek bir ülke değildi. İtalya topraklarındaki küçük devlet ve krallıklar birbirleri arasında farklılık gösterebilen kendi kültürlerini geliştiriyorlardı. Bu nedenle günümüzde İtalyan geleneği ya da İtalyan kökenli olarak adlandırılan şeyler bölge ve kökenlerine göre ayrılabilir. İtalyanın Avrupanın kültürel ve tarihî mirasına katkısı çok büyüktür. Roma İmparatorluğu gibi dünyanın köklü devletlerine ev sahiplliği yapmış olması ve Hıristiyanlığın en önemli merkezi Vatikanı içinde bulundurması nedeniyle kültürel miras ögeleri bakımından son derece zengindir. İtalya, günümüzde UNESCOnun 44 Dünya Kültür Mirası alanına ev sahipliği yaparak birinciliği elinde bulundurmaktadır.
Görsel sanatlar [değiştir]
İtalyada resim sanatı tarihin hemen her döneminde gelişim göstermiştir.Tiziano Vecellio ve Caravaggio İtalyan resminin en seçkin erken örneklerini vermişlerdir. İtalyan ressamların işlerinde çoğunlukla dinî figürler öne çıkmıştır. Bunda ülkenin Vatikan ile olan yoğun ilişkisi etkili olmuştur. İtalyada resim sanatında verilen yapıtlar çoğu zaman Avrupanın en önde gelen sanat eserleri olmuştur. Romanesk ve Gotik sanattan,Rönesans ve Barok üslubuna kadar her sanat akımında İtalyan ressamlar kaydadeğer ürünler vermişlerdir. Bu dönemlerde yapıtlar veren ressamlar arasında Michelangelo, Leonardo da Vinci, Donatello, Botticelli, Fra Angelico, Tintoretto, Caravaggio,Bernini, Titian ve Raphael sayılabilir. Bu dönemlerden sonra İtalya dış güçler tarafından sürekli baskılarla maruz kalmış ve bu da ülkede ilginin sanattan, daha çok politik sorunlara kaymasına neden olmuştur. Tüm bunlar sonucunda İtalya Avrupada sanat alanında elde ettiği otoriteyi yitirmiştir. Daha sonraları İtalyan resminde ilk canlanma 20. yüzyılda Fütürizm akımıyla olmuş ve bunu metafizik resim akımı izlemiştir. Bu akımda en önemli katkıları Giorgio de Chirico vermiş ve kendinden sonra gelecek olan kuşak ve gerçeküstücülük akımı temsilcileri üzerinde büyük etkiye sahip olmuştur.
İtalyan dilinin temelleri, 1300lü yıllarda Floransalı şair Dante Alighieri tarafından atılmıştır. İtalyan yazınının en erken ve önemli temsilcileri arasında sayılan Dantenin İlahî Komedya adlı yapıtı Orta Çağlarda Avrupada üretilen en önemli yazınsal eserlerden biridir. Bunu dışında Giovanni Boccaccio, Giacomo Leopardi, Alessandro Manzoni, Torquato Tasso, Ludovico Ariosto ve Francesco Petrarca|Petrarch gibi ünlü İtalyan edebiyatçıları yüzyıllar boyu Avrupa yazınına katkıda bulunmuşlardır. Felsefe alanında öne çıkan düşünürler arasında Giordano Bruno, Marsilio Ficino, Niccolò Machiavelli ve Giambattista Vico sayılabilir.
Çağdaş İtalyan yazınını temsilcileri arasında ise pek çok Nobel ödüllü yazar bulunur. Nobel ödülü almış İtalyan edebiyatçılar şunlardır: ulusalcı şair Giosuè Carducci (1906)da, realist yazar Grazia Deledda (1926)da, çağdaş tiyatro yazarı Luigi Pirandello (1936)da, şair Salvatore Quasimodo (1959)da, Eugenio Montale (1975te), satirist tiyatro yazarı Dario Fo (1997de).
İtalyan tiyatro sanatı incelenecek olursa, kökenleri Yunan tiyatrosu etkisinde kalmış Roma tiyatrosuna kadar indirilebilir. Roma dönemi drama yazarları genelde Yunanca oyunları çevirmişlerdir. 16. yüzyılda ve 18. yüzyıla kadar Commedia dellarte akımı doğaçlama tiyartonun bir dalı olarak kalmıştır ve bugün bile İtalya sahnelerinde görülebilmektedir. İtalyada yaygın olan bir başka tiyatro geleneği de canovaccio adı verilen gezici tiyatro truplarıdır. Bu truplardaki sanatçılar gittikleri yerlerde açıkhava sahneleri kurarlar ve kabataslak bir senaryo çerçevesinde hokkabazlık ve akrobasi ile karışık eğlence şovları düzenleyerek tiyatro yaparlar.
Bilim [değiştir]

Enrico Fermi.
Yüzyıllar boyunca, İtalyadan pek çok bilim insanı yetişti. Bu bilim insanlarının çeşitli alanlarda insanlığa kazandırdıkları buluşlar ile kendilerinin ve ülkelerinin adını duyurdular. Bunlar içinde en bilinen isimlerden biri de Leonardo da Vincidir. Da Vinci, biyolojiden teknolojiye pek çok alanda çağdaş bilime rehberlik eden buluşlara imza attı. Aynı şekilde Galileo Galilei fizik, matematik ve astronomi alanlarında çalışan ve pek çok buluşa imza atan bir başka İtalyan bilim insanıdır. Galilei teleskobun geliştirilmesine önemli katkılarda bulunmuş ve bir bölümünü kendi gerçekleştirdiği sayısız astronmik buluşa olanak sağlamıştır. Nobel ödülü de kazanan fizikçi Enrico Fermi dünyanın ilk nükleer reaktörünü oluşturan gruba önderlik etmiş, kuantum teorisinin oluşturulmasına verdiği destek ve fizik alanındaki diğer önemli çalışmalarıyla adını duyurmuştur.
İtalyada bilim alanında önemli katkılar veren araştırmacılar arasında Güneş Sistemi ile ilgili pek çok buluşa imza atan gökbilimci Giovanni Domenico Cassini, pili bulan fizikçi Alessandro Volta, matematikçiler Lagrange, Fibonacci ve Gerolamo Cardano, mikroskopik anatominin kurucusu doktor Marcello Malpighi, hücre teorileri, hayvan üremesi ve insan bedeninin işlevleri konusunda yeni bilgiler ortaya çıkarak biyoloji araştırmacısı Lazzaro Spallanzani, kendisiyle aynı adla anılan golgi aygıtını bularak Nobel ödülü kazanan bir diğer İtalyan bilim insanı Camillo Golgi ve radyoyu icat ederek, yine Nobel kazanan bir başka İtalyan olan Guglielmo Marconi sayılabilir.
Müzik [değiştir]
İtalyan folk müziğinden, Avrupa klasik müziğine kadar, müzik her zaman İtalya kültüründe önemli bir rol oynamıştır. Operaya hayat veren İtalya, klasik müziğin temellerinin atıldığı yerdir. Aynı zamanda piano ve violin gibi klasik müzikle ilgili çalgılarında ortaya çıkış yeri İtalyadır. Senfoni, konçertove sonata da köklerini İtalyada 16. ve 17. yüzyıllarda gelişen akımlardan alan müzik türleridir. İtalyanın en önde gelen bestecileri arasında, Rönesans dönemi bestecisi Giovanni Pierluigi da Palestrina ve Claudio Monteverdi, Barok besteciler Alessandro Scarlatti, Arcangelo Corelli ve Antonio Vivaldi, klasik dönem besteciler Niccolò Paganini ve Gioachino Rossini ile romantik besteciler Giuseppe Verdi ve Giacomo Puccini sayılabilir.
Çağdaş İtalyan besteciler Luciano Berio ve Luigi Nono elektronik müzik konusunda önemli eserler vermişlerdir. Ülkede çok sayıda işler hâlde operaevinin bulunmasından dolayı ülkede klasik müziğin hâlâ tutunmakta olduğu görülmektedir. Milanodaki La Scala ve Napolideki San Carlo operaevleri ve Maurizio Pollini ile Luciano Pavarotti dünyaca ünlü tenörler İtalyanın klasik müzik alanındaki başarı ve egemenliğinin birer göstergesidir.
Ülkede ilk olarak 1920lerde ortaya çıkan caz müziği hızla tutuldu ve İtalyada geniş kitlelere yayıldı. Faşist dönemin Amerikan karşıtı politikalarına karşın caz müziği ülkede hep popüler kaldı. 70li yıllarda Progressive rock hareketinin başını çeken ülkelerden oldu ve rock müzik alanında dünyaya Premiata Forneria Marconi ve Goblin (grup) gibi gruplar kazandırdı. Pop müzik sanatçısı Mina Anna Mazzini, Andrea Bocelli, Laura Pausini ve Eros Ramazzotti İtalyanın son dönemlerde uluslararası düzeyde sükse yapmış sanatçılarıdır.
Sinema [değiştir]

Federico Fellini.
İtalyan sinema tarihi, Lumière Kardeşlerin hareketli resimler ile sinema tekniğini bulmasının kısa süre sonra başladı. İlk İtalyan filmi, dönemin papası XIII. Leonun kameraya karşı kutsama yapan görüntüsünden oluşan birkaç saniyelik, oldukça kısa bir kayıttı. Gerçek anlamda İtalyan sinema endüstrisi 1903 ve 1908 yılları arasında kurulan Società Italiana Cines, Ambrosio Film ve Itala Film adlarında üç film şirketiyle doğdu. Daha sonra Milano ve Napolide de film şirketler boy göstermeye başladı. Kısa süre içinde bu şirketler büyüyerek nitelikli işler çıkartmaya başladılar ve İtalyan filmleri dışarıya da gönderilmeye başlandı. İtalyada sinema Benito Mussolini iktidarı döneminde bir tür siyasi propaganda aracı olarak da kullanıldı.
İkinci Dünya Savaşından sonra İtalyan filmlerinin yıldızı parladı ve 1980lerde televizyonun yaygınlaşmaya başlamasıyla İtalyan sineması bir gerileme sürecine girdi. Dünyaca tanınmış İtalyan film yönetmenleri arasında Vittorio De Sica, Federico Fellini, Sergio Leone, Pier Paolo Pasolini, Michelangelo Antonioni ve Dario Argento sayılabilir. Tatlı Hayat, İyi, Kötü ve Çirkin, Bisiklet Hırsızları gibi eski dönem İtalyan filmleri dünya sinemasında yer etmiş yapımlardır. Daha yakın geçmişte çekilen ve uluslararası düzeyde sükse yapan İtalyan filmleri arasında Roberto Benigni tarafından yönetilen Hayat Güzeldir ve Massimo Troisinin başrolünde oynadığı Postacı vardır.
Spor [değiştir]

Ferrari Formula 1 aracı
İtalyada yapılan popüler sporlar futbol, basketbol, voleybol, sutopu, eskrim, ragbi, bisiklet ve motor yarışları ile buz hokeyidir. (Çoğunlukla Milano, Trentino-Alto Adige ve Veneto bölgelerinde yapılır) Coğrafi koşulların elverişli olmasından dolayı kuzey bölgelerde en yaygın sporlar kış sporlarıdır. İtalyanlar kış sporları kategorilerinde yapılan yarışma ve karşılaşmalarda öne çıkmaktadırlar. İtalyan şehirlerinden Torino 2006 Kış Olimpiyatlarına ev sahipliği yapmıştır. İtalyada spor türleri, çoğu zaman festivallerle birleştirilir. Bir tür at yarışı olan palio Palio di Siena festivalinde, gondol yarışları da her eylül ayının ilk pazar günü Venedikte gerçekleşir. İtalya sporu Antik Romada gladyatör dövüşlerinin yapıldığı Kolezyumdan, çağdaş Romada futbol kulüplerinin yarıştığı çağdaş Stadio Olimpicoya varan uzun bir yol katetmiştir.
İtalyada en çok oynanan spor türü futboldur. İtalyan futbolunun en üst ligi olan Serie A, yalnızca ülke içinde değil tüm dünyada ilgiyle izlenmektedir. İtalya Millî Takımı, bugüne dek kazanmış olduğu 4 FIFA Dünya Kupası ile dünyanın en başarılı ikinci takımıdır. İtalya Millî Takımının kazandığı ilk dünya kupası 1934 yılındadır. Kriket de İtalyada yeniden önem kazanmaya başlamış olan ve hızla popülerlik kazanan bir spor dalıdır. İtalyada kriket sporu İtalya Kriket Federasyonu (İtalyanca: Federazione Cricket Italiana) tarafından düzenlenmektedir ve İtalyan Millî Kiriket Takımı dünya sıralamasında 27. sırada yer almaktadır.
Mutfak [değiştir]
İtalyan mutfağı dünyanın en zengin mutfaklarından biridir ve karakteristik özellikleriyle öne çıkmaktadır. İtalyan mutfağının geçmişi M.Ö. 4. yüzyıla kadar uzanmakla birlikte 18. yüzyılda Yeni Dünya keşifleriyle mutfaklara giren birtakım sebze ve meyveler sayesinde büyük bir değişime uğramıştır. İtalyan mutfağı bölgelere göre büyük farklılıklar gösterir. Sebze ve hamur işleri ağırlıktadır. Peynir ve şarap İtalyan mutfağının önemli ögeleri arasındadır. Geniş bir Kahve çeşitliğine sahip olan İtalyan mutfağında özellikle espresso önemli bir yer tutar. İtalyan mutfağının dünyaya mâl olmuş yemekleri arasında pizza, spagetti ve bazı makarnalar ile bunların kendilerine özgü sosları, risotto, parmesan peyniri, lazanya ve tiramisu sayılabilir.

Milletvekili seçilebilmek için, en az ilköğretim mezunu olmak ve ayrıca, Anayasada yazılı diğer seçilme yeterliliklerine sahip olmak gerekir. TBMM üyeleri, yasama dokunulmazlığına sahiptir.
2008 yılı bütçesi kapsamında Türkiye Büyük Millet Meclisine öngörülen ödeneğin 370 milyon 168 bin YTL olduğu açıklandı.[1]
23 Nisan 1920 tarihinde, Parlamento geleneklerine göre, en yaşlı üye olan Sinop Milletvekili Şerif Bey (1845), Başkanlık kürsüsüne çıktı ve konuşma yaparak Meclisin ilk toplantısını açtı.
Bu Yüksek Meclisin en yaşlı üyesi sıfatıyla ve Allahın yardımıyla milletimizin iç ve dış tam bağımsızlık içinde alın yazısının sorumluluğunu doğrudan doğruya yüklenip, kendi kendisini yönetmeye başladığını bütün dünyaya ilan ederek, Büyük Millet Meclisini açıyorum.
Bu açış konuşmasında, millî egemenliğe dayalı yeni Türk parlamentosunun adı da Büyük Millet Meclisi olarak konulmuştu. Bu ad herkesçe benimsedi. Daha sonra Atatürkün tüm konuşmalarında yer aldığı şekliyle ve ilk kez 8 Şubat 1921 tarihli Bakanlar Kurulu Kararnamesinde de yazılı olarak, Türkiye Büyük Millet Meclisi (TBMM) adı kalıcılık kazandı.
